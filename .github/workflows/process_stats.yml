name: Process Device Stats

on:
  issues:
    types: [opened]

jobs:
  process-device-stats:
    if: contains(github.event.issue.labels.*.name, 'device_stats')
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: read
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Process device stats
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        # 设置Git配置
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 提取数据
        TITLE="${{ github.event.issue.title }}"
        BODY="${{ github.event.issue.body }}"
        
        # 验证标题格式
        if [[ ! "$TITLE" =~ ^DeviceStats\ -\ [0-9]{4}-[0-9]{2}-[0-9]{2}\ - ]]; then
          echo "Error: Invalid issue title format - '$TITLE'"
          exit 1
        fi
        
        # 解析JSON数据
        DEVICE_ID=$(echo "$BODY" | jq -r '.device_id')
        DATE=$(echo "$BODY" | jq -r '.date')
        OPEN_COUNT=$(echo "$BODY" | jq -r '.open_count')
        REPORT_TIME=$(echo "$BODY" | jq -r '.report_time')
        DEVICE_MODEL=$(echo "$BODY" | jq -r '.device_model')
        ANDROID_VERSION=$(echo "$BODY" | jq -r '.android_version')
        MANUFACTURER=$(echo "$BODY" | jq -r '.manufacturer')
        SDK_VERSION=$(echo "$BODY" | jq -r '.sdk_version')
        
        # 验证数据
        if [[ -z "$DEVICE_ID" || -z "$DATE" || -z "$OPEN_COUNT" ]]; then
          echo "Error: Missing required fields in body"
          exit 1
        fi
        
        # 创建stats目录
        mkdir -p stats
        
        # 初始化CSV文件(如果不存在)
        if [ ! -f "stats/device_stats.csv" ]; then
          echo "date,device_id,open_count,report_time,device_model,android_version,manufacturer,sdk_version" > stats/device_stats.csv
        fi
        
        # 删除该设备当天的旧记录(如果有)
        grep -v "$DATE,$DEVICE_ID," stats/device_stats.csv > temp.csv
        mv temp.csv stats/device_stats.csv
        
        # 添加新记录
        echo "$DATE,$DEVICE_ID,$OPEN_COUNT,$REPORT_TIME,$DEVICE_MODEL,$ANDROID_VERSION,$MANUFACTURER,$SDK_VERSION" >> stats/device_stats.csv
        
        # 提交更改
        git add stats/device_stats.csv
        git commit -m "Update device stats for $DATE - $DEVICE_ID"
        git push
