<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址可视化分析平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        :root {
            /* 浅色主题变量 */
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --info-color: #2196f3;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --border-color: #e2e8f0;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* 深色主题变量 */
        [data-theme="dark"] {
            --primary-color: #4cc9f0;
            --secondary-color: #4361ee;
            --accent-color: #3f37c9;
            --light-color: #4a5568;
            --dark-color: #f8f9fa;
            --success-color: #68d391;
            --warning-color: #f6ad55;
            --danger-color: #fc8181;
            --info-color: #63b3ed;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --border-color: #4a5568;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            transition: var(--transition);
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
        }

        /* 侧边栏样式 */
        .sidebar {
            grid-row: 1 / -1;
            background-color: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            transition: var(--transition);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .filter-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            transition: var(--transition);
        }

        .filter-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .switch-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .switch-label {
            margin-left: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* 主内容区样式 */
        .main-content {
            display: grid;
            grid-template-rows: auto 1fr;
            padding: 20px;
            background-color: var(--bg-secondary);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            border: none;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        /* 仪表板卡片布局 */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .card-icon {
            color: var(--text-secondary);
            cursor: pointer;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* 地图容器样式 */
        .map-container {
            height: 400px;
            width: 100%;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 20px;
            background-color: var(--bg-primary);
            box-shadow: var(--box-shadow);
        }

        #ipMap {
            height: 100%;
            width: 100%;
        }

        /* 表格样式 */
        .table-container {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .badge-success {
            background-color: var(--success-color);
            color: white;
        }

        .badge-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .badge-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .badge-info {
            background-color: var(--info-color);
            color: white;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .page-item {
            margin: 0 5px;
        }

        .page-link {
            display: block;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .page-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .active .page-link {
            background-color: var(--primary-color);
            color: white;
        }

        /* 工具提示样式 */
        .tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 1000;
            max-width: 200px;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                grid-row: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }

            th, td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 15px;
            }

            .card {
                padding: 15px;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 - 筛选器 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">IP筛选器</h2>
                <button class="theme-toggle" id="themeToggle">🌓</button>
            </div>

            <div class="filter-group">
                <label class="filter-label">时间范围</label>
                <select class="filter-control" id="timeRange">
                    <option value="1h">最近1小时</option>
                    <option value="24h">最近24小时</option>
                    <option value="7d" selected>最近7天</option>
                    <option value="30d">最近30天</option>
                    <option value="all">全部数据</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">国家/地区</label>
                <select class="filter-control" id="countryFilter">
                    <option value="all">全部国家</option>
                    <option value="CN">中国</option>
                    <option value="US">美国</option>
                    <option value="JP">日本</option>
                    <option value="DE">德国</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">威胁等级</label>
                <select class="filter-control" id="threatLevel">
                    <option value="all">全部等级</option>
                    <option value="low">低风险</option>
                    <option value="medium">中风险</option>
                    <option value="high">高风险</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">协议类型</label>
                <select class="filter-control" id="protocolType">
                    <option value="all">全部协议</option>
                    <option value="HTTP">HTTP</option>
                    <option value="HTTPS">HTTPS</option>
                    <option value="FTP">FTP</option>
                    <option value="SSH">SSH</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">IP地址/域名</label>
                <input type="text" class="filter-control" id="ipSearch" placeholder="输入IP或域名">
            </div>

            <div class="filter-group">
                <div class="switch-group">
                    <input type="checkbox" id="realTimeToggle" class="filter-control">
                    <label class="switch-label">实时数据</label>
                </div>
            </div>

            <div class="filter-group">
                <div class="switch-group">
                    <input type="checkbox" id="heatmapToggle" class="filter-control" checked>
                    <label class="switch-label">显示热力图</label>
                </div>
            </div>

            <button class="btn btn-primary" id="applyFilters" style="width: 100%; margin-top: 20px;">应用筛选条件</button>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <header class="header">
                <h1 class="header-title">IP地址可视化分析</h1>
                <div class="header-actions">
                    <button class="btn btn-outline" id="exportCSV">导出CSV</button>
                    <button class="btn btn-primary" id="refreshData">刷新数据</button>
                </div>
            </header>

            <!-- 仪表板卡片 -->
            <section class="dashboard">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">总IP数量</h3>
                    </div>
                    <div class="card-value" id="totalIps">--</div>
                    <p class="card-description">筛选范围内的唯一IP地址数量</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">高风险IP</h3>
                    </div>
                    <div class="card-value" id="highRiskIps">--</div>
                    <p class="card-description">威胁等级为高的IP地址</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">国家数量</h3>
                    </div>
                    <div class="card-value" id="countryCount">--</div>
                    <p class="card-description">IP来源国家/地区数量</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">平均带宽</h3>
                    </div>
                    <div class="card-value" id="avgBandwidth">--</div>
                    <p class="card-description">筛选IP的平均带宽(Mbps)</p>
                </div>
            </section>

            <!-- IP地图 -->
            <section class="map-container">
                <div id="ipMap"></div>
            </section>

            <!-- IP数据表格 -->
            <section class="table-container">
                <table id="ipTable">
                    <thead>
                        <tr>
                            <th>IP地址</th>
                            <th>国家</th>
                            <th>城市</th>
                            <th>经纬度</th>
                            <th>ISP</th>
                            <th>带宽(Mbps)</th>
                            <th>威胁等级</th>
                            <th>最后活跃</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 30px;">数据加载中...</td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination">
                    <div class="page-item">
                        <a href="#" class="page-link">上一页</a>
                    </div>
                    <div class="page-item active">
                        <a href="#" class="page-link">1</a>
                    </div>
                    <div class="page-item">
                        <a href="#" class="page-link">2</a>
                    </div>
                    <div class="page-item">
                        <a href="#" class="page-link">3</a>
                    </div>
                    <div class="page-item">
                        <a href="#" class="page-link">下一页</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 工具提示容器 -->
    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script>
    // 全局数据变量
    let allStats = [];
    let filteredStats = [];
    let deviceModels = new Set();
    let androidVersions = new Set();
    
    // 初始化图表
    const totalOpensChart = initBarChart('totalOpensChart', '总开启次数', 'rgba(67, 97, 238, 0.7)');
    const devicesChart = initDoughnutChart('devicesChart', '设备分布');
    const androidChart = initDoughnutChart('androidChart', 'Android版本分布');
    const trendChart = initLineChart('trendChart', '设备使用趋势');
    
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
        loadCSVData();
    });

    // 加载CSV数据
    function loadCSVData() {
        fetch('https://raw.githubusercontent.com/nspron/DuolingoKill/main/stats/device_stats.csv')
            .then(response => {
                if (!response.ok) throw new Error('网络响应不正常');
                return response.text();
            })
            .then(csvText => {
                // 解析CSV数据
                allStats = parseCSV(csvText);
                
                // 预处理数据
                preprocessData();
                
                // 填充筛选器选项
                fillFilterOptions();
                
                // 应用初始筛选
                applyFilters();
            })
            .catch(error => {
                console.error('加载数据失败:', error);
                showErrorInTable('数据加载失败，请稍后再试');
            });
    }

    // 解析CSV文本为JSON数组
    function parseCSV(csvText) {
        const lines = csvText.split('\n').filter(line => line.trim() !== '');
        if (lines.length < 2) return [];
        
        const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
        
        return lines.slice(1).map(line => {
            // 处理可能包含逗号的带引号字段
            const values = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
            const entry = {};
            
            headers.forEach((header, index) => {
                if (values[index]) {
                    entry[header] = values[index].replace(/"/g, '').trim();
                }
            });
            
            return entry;
        }).filter(entry => entry.date && entry.device_id);
    }

    // 数据预处理
    function preprocessData() {
        allStats.forEach(stat => {
            // 标准化设备型号
            if (stat.device_model) {
                stat.device_model = stat.device_model.trim();
                deviceModels.add(stat.device_model);
            }
            
            // 标准化Android版本
            if (stat.android_version) {
                stat.android_version = stat.android_version.trim();
                androidVersions.add(stat.android_version);
            }
            
            // 转换开启次数为数字
            stat.open_count = parseInt(stat.open_count) || 0;
            
            // 标准化日期格式 (YYYY-MM-DD)
            if (stat.date) {
                const dateObj = new Date(stat.date);
                if (!isNaN(dateObj.getTime())) {
                    stat.date = dateObj.toISOString().split('T')[0];
                }
            }
        });
        
        // 按日期排序
        allStats.sort((a, b) => new Date(a.date) - new Date(b.date));
    }

    // 填充筛选器选项
    function fillFilterOptions() {
        const deviceModelSelect = document.getElementById('deviceModel');
        const androidVersionSelect = document.getElementById('androidVersion');
        
        // 清空现有选项
        deviceModelSelect.innerHTML = '<option value="all">全部型号</option>';
        androidVersionSelect.innerHTML = '<option value="all">全部版本</option>';
        
        // 添加设备型号选项
        deviceModels.forEach(model => {
            const option = document.createElement('option');
            option.value = model;
            option.textContent = model;
            deviceModelSelect.appendChild(option);
        });
        
        // 添加Android版本选项
        androidVersions.forEach(version => {
            const option = document.createElement('option');
            option.value = version;
            option.textContent = `Android ${version}`;
            androidVersionSelect.appendChild(option);
        });
    }

    // 应用筛选条件
    function applyFilters() {
        const dateRange = document.getElementById('dateRange').value;
        const deviceModel = document.getElementById('deviceModel').value;
        const androidVersion = document.getElementById('androidVersion').value;
        const deviceSearch = document.getElementById('deviceSearch').value.toLowerCase();
        
        // 计算日期范围
        let minDate = null;
        if (dateRange !== 'all') {
            const days = parseInt(dateRange);
            minDate = new Date();
            minDate.setDate(minDate.getDate() - days);
            minDate.setHours(0, 0, 0, 0); // 清零时间部分
        }
        
        // 筛选数据
        filteredStats = allStats.filter(stat => {
            // 日期筛选
            if (minDate) {
                const statDate = new Date(stat.date);
                statDate.setHours(0, 0, 0, 0);
                if (statDate < minDate) return false;
            }
            
            // 设备型号筛选
            if (deviceModel !== 'all' && stat.device_model !== deviceModel) {
                return false;
            }
            
            // Android版本筛选
            if (androidVersion !== 'all' && stat.android_version !== androidVersion) {
                return false;
            }
            
            // 设备ID搜索
            if (deviceSearch && !stat.device_id.toLowerCase().includes(deviceSearch)) {
                return false;
            }
            
            return true;
        });
        
        // 更新图表和数据展示
        updateCharts();
        updateTable();
    }

    // 更新图表数据
    function updateCharts() {
        // 按日期聚合数据
        const dailyStats = {};
        const deviceCounts = {};
        const versionCounts = {};
        let totalOpens = 0;
        let uniqueDevices = new Set();
        
        filteredStats.forEach(stat => {
            // 统计总开启次数
            totalOpens += stat.open_count;
            
            // 记录唯一设备
            uniqueDevices.add(stat.device_id);
            
            // 按日期统计
            if (!dailyStats[stat.date]) {
                dailyStats[stat.date] = 0;
            }
            dailyStats[stat.date] += stat.open_count;
            
            // 按设备统计
            if (stat.device_model) {
                if (!deviceCounts[stat.device_model]) {
                    deviceCounts[stat.device_model] = 0;
                }
                deviceCounts[stat.device_model] += stat.open_count;
            }
            
            // 按Android版本统计
            if (stat.android_version) {
                if (!versionCounts[stat.android_version]) {
                    versionCounts[stat.android_version] = 0;
                }
                versionCounts[stat.android_version] += stat.open_count;
            }
        });
        
        // 更新仪表板数据
        document.getElementById('totalOpens').textContent = totalOpens.toLocaleString();
        document.getElementById('uniqueDevices').textContent = uniqueDevices.size.toLocaleString();
        document.getElementById('androidVersions').textContent = Object.keys(versionCounts).length.toLocaleString();
        
        // 准备日期排序
        const dates = Object.keys(dailyStats).sort((a, b) => new Date(a) - new Date(b));
        
        // 更新总开启次数图表
        updateChartData(totalOpensChart, dates, dates.map(date => dailyStats[date]));
        
        // 更新设备分布图表
        const topDevices = getTopItems(deviceCounts, 5);
        updateChartData(devicesChart, 
            topDevices.map(d => d[0] || '未知设备'), 
            topDevices.map(d => d[1])
        );
        
        // 更新Android版本分布图表
        const topVersions = getTopItems(versionCounts, 5);
        updateChartData(androidChart, 
            topVersions.map(v => `Android ${v[0]}` || '未知版本'), 
            topVersions.map(v => v[1])
        );
        
        // 更新趋势图表
        updateChartData(trendChart, dates, dates.map(date => dailyStats[date]));
    }

    // 获取前N项数据
    function getTopItems(data, limit) {
        return Object.entries(data)
            .sort((a, b) => b[1] - a[1])
            .slice(0, limit);
    }

    // 更新图表数据
    function updateChartData(chart, labels, data) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update();
    }

    // 更新表格数据
    function updateTable() {
        const tbody = document.querySelector('#statsTable tbody');
        tbody.innerHTML = '';
        
        if (filteredStats.length === 0) {
            showErrorInTable('没有找到匹配的数据');
            return;
        }
        
        // 按日期降序排序
        const sortedStats = [...filteredStats].sort((a, b) => {
            return new Date(b.date) - new Date(a.date);
        });
        
        // 只显示前100条记录
        const displayStats = sortedStats.slice(0, 100);
        
        displayStats.forEach(stat => {
            const tr = document.createElement('tr');
            
            // 日期
            tr.appendChild(createTableCell(stat.date));
            
            // 设备ID (显示前8位)
            const deviceIdTd = createTableCell(stat.device_id.slice(0, 8) + '...');
            deviceIdTd.title = stat.device_id;
            tr.appendChild(deviceIdTd);
            
            // 开启次数
            tr.appendChild(createTableCell(stat.open_count.toLocaleString()));
            
            // 设备型号
            tr.appendChild(createTableCell(stat.device_model || '--'));
            
            // Android版本
            tr.appendChild(createTableCell(stat.android_version ? `Android ${stat.android_version}` : '--'));
            
            // 制造商
            tr.appendChild(createTableCell(stat.manufacturer || '--'));
            
            // 报告时间
            tr.appendChild(createTableCell(stat.report_time || '--'));
            
            // 状态
            const statusTd = document.createElement('td');
            const badge = document.createElement('span');
            badge.className = 'badge ' + getStatusBadgeClass(stat.date);
            badge.textContent = getStatusText(stat.date);
            statusTd.appendChild(badge);
            tr.appendChild(statusTd);
            
            tbody.appendChild(tr);
        });
    }

    // 创建表格单元格
    function createTableCell(text) {
        const td = document.createElement('td');
        td.textContent = text;
        return td;
    }

    // 显示表格错误信息
    function showErrorInTable(message) {
        const tbody = document.querySelector('#statsTable tbody');
        tbody.innerHTML = `
            <tr>
                <td colspan="8" class="error">${message}</td>
            </tr>
        `;
    }

    // 获取状态标签样式
    function getStatusBadgeClass(date) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const reportDate = new Date(date);
        reportDate.setHours(0, 0, 0, 0);
        
        const diffDays = Math.floor((today - reportDate) / (1000 * 60 * 60 * 24));
        
        if (diffDays === 0) return 'badge-success';
        if (diffDays <= 7) return 'badge-primary';
        if (diffDays <= 30) return 'badge-warning';
        return 'badge-danger';
    }

    // 获取状态文本
    function getStatusText(date) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const reportDate = new Date(date);
        reportDate.setHours(0, 0, 0, 0);
        
        const diffDays = Math.floor((today - reportDate) / (1000 * 60 * 60 * 24));
        
        if (diffDays === 0) return '今日活跃';
        if (diffDays <= 7) return '7天内活跃';
        if (diffDays <= 30) return '30天内活跃';
        return '历史记录';
    }

    // 初始化柱状图
    function initBarChart(canvasId, label, color) {
        return new Chart(
            document.getElementById(canvasId),
            {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        backgroundColor: color,
                        borderColor: color.replace('0.7', '1'),
                        borderWidth: 1
                    }]
                },
                options: getChartOptions(label)
            }
        );
    }

    // 初始化环形图
    function initDoughnutChart(canvasId, label) {
        return new Chart(
            document.getElementById(canvasId),
            {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        backgroundColor: [
                            'rgba(67, 97, 238, 0.7)',
                            'rgba(76, 201, 240, 0.7)',
                            'rgba(63, 55, 201, 0.7)',
                            'rgba(108, 117, 125, 0.7)',
                            'rgba(255, 159, 64, 0.7)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((context.raw / total) * 100);
                                    return `${context.label}: ${context.raw} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            }
        );
    }

    // 初始化折线图
    function initLineChart(canvasId, label) {
        return new Chart(
            document.getElementById(canvasId),
            {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        backgroundColor: 'rgba(67, 97, 238, 0.1)',
                        borderColor: 'rgba(67, 97, 238, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: getChartOptions(label)
            }
        );
    }

    // 获取图表通用配置
    function getChartOptions(label) {
        return {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${label}: ${context.raw}`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(0, 0, 0, 0.05)'
                    }
                },
                x: {
                    grid: {
                        display: false
                    }
                }
            }
        };
    }

    // 筛选器事件监听
    document.getElementById('dateRange').addEventListener('change', applyFilters);
    document.getElementById('deviceModel').addEventListener('change', applyFilters);
    document.getElementById('androidVersion').addEventListener('change', applyFilters);
    document.getElementById('deviceSearch').addEventListener('input', debounce(applyFilters, 300));

    // 防抖函数
    function debounce(func, wait) {
        let timeout;
        return function() {
            const context = this;
            const args = arguments;
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                func.apply(context, args);
            }, wait);
        };
    }
</script>
</body>
