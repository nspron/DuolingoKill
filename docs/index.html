<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多领国杀手设备使用统计</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 300;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
        }
        
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        
        .large-chart {
            height: 400px;
        }
        
        .map-container {
            height: 500px;
            width: 100%;
        }
        
        .data-table {
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .badge-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .badge-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .badge-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: var(--danger-color);
            font-weight: 500;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        .filter-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #6c757d;
        }
        
        select, input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: inherit;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .tab:hover:not(.active) {
            background-color: rgba(0, 0, 0, 0.03);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        /* 新增移动端优化样式 */
        @media (max-width: 480px) {
            .container {
                padding: 0 8px;
            }
            
            .chart-container {
                height: 180px !important;
            }
            
            .card {
                padding: 12px;
                margin: 0 -8px;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .filters {
                gap: 8px;
                padding: 12px;
            }
            
            .filter-group {
                min-width: auto;
                width: 100%;
            }
            
            .card-value {
                font-size: 1.4rem;
            }
            
            .tab-container {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                text-align: center;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                gap: 10px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>多领国杀手设备使用统计</h1>
            <p class="subtitle">详细记录设备使用情况和行为模式</p>
        </header>
        
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">日期范围</label>
                <select id="dateRange">
                    <option value="7">最近7天</option>
                    <option value="30" selected>最近30天</option>
                    <option value="90">最近90天</option>
                    <option value="all">全部数据</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">设备型号</label>
                <select id="deviceModel">
                    <option value="all">全部型号</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Android版本</label>
                <select id="androidVersion">
                    <option value="all">全部版本</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">国家/地区</label>
                <select id="countryFilter">
                    <option value="all">全部国家</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">搜索设备ID</label>
                <input type="text" id="deviceSearch" placeholder="输入设备ID">
            </div>
        </div>
        
        <div class="tab-container">
            <div class="tab active" data-tab="summary">数据概览</div>
            <div class="tab" data-tab="geography">地理分布</div>
            <div class="tab" data-tab="devices">设备分析</div>
            <div class="tab" data-tab="trends">使用趋势</div>
        </div>
        
        <!-- 数据概览标签页 -->
        <div class="tab-content active" id="summary-tab">
            <div class="dashboard">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">总开启次数</span>
                        <span class="card-value" id="totalOpens">--</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="totalOpensChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">活跃设备数</span>
                        <span class="card-value" id="uniqueDevices">--</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="devicesChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Android版本分布</span>
                        <span class="card-value" id="androidVersions">--</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="androidChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="dashboard">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">设备品牌分布</span>
                        <span class="card-value" id="manufacturerCount">--</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="manufacturerChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">SDK版本分布</span>
                        <span class="card-value" id="sdkVersions">--</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="sdkChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">运营商分布</span>
                        <span class="card-value" id="ispCount">--</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="ispChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">设备使用趋势</span>
                </div>
                <div class="chart-container large-chart">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
            
            <div class="data-table">
                <table id="statsTable">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>设备ID</th>
                            <th>开启次数</th>
                            <th>设备型号</th>
                            <th>Android版本</th>
                            <th>制造商</th>
                            <th>国家</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" class="loading">数据加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 地理分布标签页 -->
        <div class="tab-content" id="geography-tab">
            <div class="dashboard">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">国家分布</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="countryChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">城市分布</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="cityChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">全球用户分布地图</span>
                </div>
                <div class="map-container" id="worldMap"></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">时区分布</span>
                </div>
                <div class="chart-container large-chart">
                    <canvas id="timezoneChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 设备分析标签页 -->
        <div class="tab-content" id="devices-tab">
            <div class="dashboard">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">设备品牌使用情况</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="manufacturerUsageChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Android版本使用情况</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="androidUsageChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">设备型号TOP10</span>
                </div>
                <div class="chart-container large-chart">
                    <canvas id="deviceModelChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">SDK版本使用情况</span>
                </div>
                <div class="chart-container large-chart">
                    <canvas id="sdkUsageChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 使用趋势标签页 -->
        <div class="tab-content" id="trends-tab">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">每日活跃趋势</span>
                </div>
                <div class="chart-container large-chart">
                    <canvas id="dailyActiveChart"></canvas>
                </div>
            </div>
            
            <div class="dashboard">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">按品牌的使用趋势</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="manufacturerTrendChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">按Android版本的使用趋势</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="androidTrendChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">按国家的使用趋势</span>
                </div>
                <div class="chart-container large-chart">
                    <canvas id="countryTrendChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局数据变量
let allStats = [];
let filteredStats = [];
let deviceModels = new Set();
let androidVersions = new Set();
let countries = new Set();
let timezones = new Set();
let manufacturers = new Set();
let sdks = new Set();
let isps = new Set();

// 初始化图表
const totalOpensChart = initBarChart('totalOpensChart', '总开启次数', 'rgba(67, 97, 238, 0.7)');
const devicesChart = initDoughnutChart('devicesChart', '设备分布');
const androidChart = initDoughnutChart('androidChart', 'Android版本分布');
const trendChart = initLineChart('trendChart', '设备使用趋势');
const manufacturerChart = initDoughnutChart('manufacturerChart', '品牌分布');
const sdkChart = initDoughnutChart('sdkChart', 'SDK版本分布');
const ispChart = initDoughnutChart('ispChart', '运营商分布');
const countryChart = initBarChart('countryChart', '国家分布', 'rgba(76, 201, 240, 0.7)');
const cityChart = initBarChart('cityChart', '城市分布', 'rgba(63, 55, 201, 0.7)');
const timezoneChart = initBarChart('timezoneChart', '时区分布', 'rgba(255, 159, 64, 0.7)');
const manufacturerUsageChart = initBarChart('manufacturerUsageChart', '品牌使用情况', 'rgba(67, 97, 238, 0.7)');
const androidUsageChart = initBarChart('androidUsageChart', 'Android版本使用情况', 'rgba(76, 201, 240, 0.7)');
const deviceModelChart = initBarChart('deviceModelChart', '设备型号TOP10', 'rgba(63, 55, 201, 0.7)');
const sdkUsageChart = initBarChart('sdkUsageChart', 'SDK版本使用情况', 'rgba(255, 159, 64, 0.7)');
const dailyActiveChart = initLineChart('dailyActiveChart', '每日活跃趋势');
const manufacturerTrendChart = initLineChart('manufacturerTrendChart', '品牌使用趋势');
const androidTrendChart = initLineChart('androidTrendChart', 'Android版本使用趋势');
const countryTrendChart = initLineChart('countryTrendChart', '国家使用趋势');

// 世界地图
let worldMapChart = null;

// 加载数据
fetch('https://raw.githubusercontent.com/nspron/DuolingoKill/main/stats/device_stats.csv')
    .then(response => {
        if (!response.ok) throw new Error('网络响应不正常');
        return response.text();
    })
    .then(data => {
        // 改进的CSV解析函数
        const parseCSV = (text) => {
            const rows = text.split('\n').filter(row => row.trim() !== '');
            const headers = rows.shift().split(',').map(h => h.replace(/^"|"$/g, ''));
            
            return rows.map(row => {
                // 使用正则表达式匹配CSV字段（处理带引号的字段）
                const values = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                const entry = {};
                headers.forEach((header, i) => {
                    // 移除字段值的首尾引号（如果存在）
                    let value = values[i] ? values[i].replace(/^"|"$/g, '') : '';
                    // 处理null值
                    if (value === 'null') value = null;
                    entry[header] = value;
                });
                return entry;
            });
        };

        // 解析CSV数据
        allStats = parseCSV(data).filter(entry => 
            entry.date && entry.device_id && entry.open_count
        );
        
        // 收集设备型号、Android版本、国家等信息
        allStats.forEach(stat => {
            if (stat.device_model) deviceModels.add(stat.device_model);
            if (stat.android_version) androidVersions.add(stat.android_version);
            if (stat.country && stat.country !== 'null') countries.add(stat.country);
            if (stat.timezone && stat.timezone !== 'null') timezones.add(stat.timezone);
            if (stat.manufacturer) manufacturers.add(stat.manufacturer);
            if (stat.sdk_version) sdks.add(stat.sdk_version);
            if (stat.isp && stat.isp !== 'null') isps.add(stat.isp);
        });
        
        // 填充筛选器选项
        fillFilterOptions();
        
        // 应用初始筛选
        applyFilters();
        
        // 初始化标签页切换
        initTabs();
        
        // 初始化世界地图
        initWorldMap();
    })
    .catch(error => {
        console.error('加载数据失败:', error);
        document.querySelector('#statsTable tbody').innerHTML = `
            <tr>
                <td colspan="8" class="error">数据加载失败，请稍后再试</td>
            </tr>
        `;
    });

// 初始化标签页切换
function initTabs() {
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            // 移除所有active类
            tabs.forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            // 添加当前active类
            this.classList.add('active');
            const tabId = this.getAttribute('data-tab');
            document.getElementById(`${tabId}-tab`).classList.add('active');
            
            // 特殊处理地图标签页
            if (tabId === 'geography' && worldMapChart) {
                setTimeout(() => {
                    worldMapChart.resize();
                }, 100);
            }
        });
    });
}

// 初始化世界地图
function initWorldMap() {
    worldMapChart = echarts.init(document.getElementById('worldMap'));
    
    // 准备国家数据
    const countryData = {};
    filteredStats.forEach(stat => {
        if (stat.country && stat.country !== 'null') {
            if (!countryData[stat.country]) {
                countryData[stat.country] = {
                    count: 0,
                    code: stat.country_code || ''
                };
            }
            countryData[stat.country].count++;
        }
    });
    
    const mapData = Object.keys(countryData).map(country => {
        return {
            name: country,
            value: countryData[country].count,
            code: countryData[country].code
        };
    });
    
    const option = {
        title: {
            text: '全球用户分布',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: params => {
                return `${params.name}: ${params.value} 设备`;
            }
        },
        visualMap: {
            min: 1,
            max: Math.max(...mapData.map(d => d.value)),
            text: ['高', '低'],
            realtime: false,
            calculable: true,
            inRange: {
                color: ['#e0f3f8', '#abd9e9', '#74add1', '#4575b4', '#313695']
            }
        },
        series: [{
            name: '设备数量',
            type: 'map',
            map: 'world',
            roam: true,
            emphasis: {
                label: {
                    show: true
                }
            },
            data: mapData
        }]
    };
    
    worldMapChart.setOption(option);
    
    // 响应窗口大小变化
    window.addEventListener('resize', function() {
        worldMapChart.resize();
    });
}

// 筛选器事件监听
document.getElementById('dateRange').addEventListener('change', applyFilters);
document.getElementById('deviceModel').addEventListener('change', applyFilters);
document.getElementById('androidVersion').addEventListener('change', applyFilters);
document.getElementById('countryFilter').addEventListener('change', applyFilters);
document.getElementById('deviceSearch').addEventListener('input', applyFilters);

// 填充筛选器选项
function fillFilterOptions() {
    const deviceModelSelect = document.getElementById('deviceModel');
    const androidVersionSelect = document.getElementById('androidVersion');
    const countrySelect = document.getElementById('countryFilter');
    
    // 添加设备型号选项
    deviceModels.forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;

// 应用筛选条件
function applyFilters() {
    const dateRange = document.getElementById('dateRange').value;
    const deviceModel = document.getElementById('deviceModel').value;
    const androidVersion = document.getElementById('androidVersion').value;
    const country = document.getElementById('countryFilter').value;
    const deviceSearch = document.getElementById('deviceSearch').value.toLowerCase();
    
    // 计算日期范围
    let minDate = null;
    if (dateRange !== 'all') {
        const days = parseInt(dateRange);
        minDate = new Date();
        minDate.setDate(minDate.getDate() - days);
    }
    
    // 筛选数据
    filteredStats = allStats.filter(stat => {
        // 日期筛选
        if (minDate && new Date(stat.date) < minDate) {
            return false;
        }
        
        // 设备型号筛选
        if (deviceModel !== 'all' && stat.device_model !== deviceModel) {
            return false;
        }
        
        // Android版本筛选
        if (androidVersion !== 'all' && stat.android_version !== androidVersion) {
            return false;
        }
        
        // 国家筛选
        if (country !== 'all' && stat.country !== country) {
            return false;
        }
        
        // 设备ID搜索
        if (deviceSearch && !stat.device_id.toLowerCase().includes(deviceSearch)) {
            return false;
        }
        
        return true;
    });
    
    // 更新图表和数据展示
    updateCharts();
    updateTable();
    
    // 更新世界地图
    if (worldMapChart) {
        initWorldMap();
    }
}

// 更新表格数据
function updateTable() {
    const tbody = document.querySelector('#statsTable tbody');

    if (filteredStats.length === 0) {

            <tr>
                <td colspan="8" class="loading">没有找到匹配的数据</td>
            </tr>
        `;
        return;
    }
    
    // 按日期降序排序
    const sortedStats = [...filteredStats].sort((a, b) => {
        return new Date(b.date) - new Date(a.date);

// 获取状态标签样式
function getStatusBadgeClass(date) {
    const today = new Date();
    today.setHours(0, 0, 0, 0); // 清零时间部分，确保比较日期而非时间戳

    const reportDate = new Date(date);
    reportDate.setHours(0, 0, 0, 0); // 同样清零时间部分

    const diffDays = Math.floor((today - reportDate) / (1000 * 60 * 60 * 24));
    
    if (diffDays === 0) {
        return 'badge-success';
    } else if (diffDays <= 7) {
        return 'badge-primary';
    } else if (diffDays <= 30) {
        return 'badge-warning';
    } else {
        return 'badge-danger';
    }
}

// 获取状态文本
function getStatusText(date) {
    // 统一用本地时区解析日期，避免 UTC 和本地时区混淆
    const today = new Date();
    today.setHours(0, 0, 0, 0); // 清零时间部分，确保比较日期而非时间戳

    const reportDate = new Date(date);
    reportDate.setHours(0, 0, 0, 0); // 同样清零时间部分

    const diffDays = Math.floor((today - reportDate) / (1000 * 60 * 60 * 24));

    if (diffDays === 0) {
        return '今日活跃';
    } else if (diffDays <= 7) {
        return '7天内活跃';
    } else if (diffDays <= 30) {
        return '30天内活跃';
    } else {
        return '历史记录';
    }
}
