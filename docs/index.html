<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多领国杀手设备使用统计</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 300;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        .data-table {
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .badge-success {
            background-color: var(--success-color);
            color: white;
        }

        .badge-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .badge-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #6c757d;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: var(--danger-color);
            font-weight: 500;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .filter-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #6c757d;
        }

        select,
        input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: inherit;
        }

        /* 地图容器样式 */
        .map-card {
            grid-column: 1 / -1;
        }

        .map-container {
            height: 500px;
            width: 100%;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-top: 15px;
        }

        .ip-link {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 15px 0;
        }

        .pagination button {
            padding: 6px 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover {
            background-color: var(--secondary-color);
        }

        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .pagination span {
            font-size: 0.9rem;
        }

        /* 新增移动端优化样式 */
        @media (max-width: 480px) {
            .container {
                padding: 0 8px;
            }

            .chart-container {
                height: 180px !important;
            }

            .card {
                padding: 12px;
                margin: 0 -8px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .filters {
                gap: 8px;
                padding: 12px;
            }

            .filter-group {
                min-width: auto;
                width: 100%;
            }

            .card-value {
                font-size: 1.4rem;
            }

            .map-container {
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                gap: 10px;
            }

            th,
            td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }

            .card-title {
                font-size: 1rem;
            }
        }

        /* 新增弹窗样式 */
        .ip-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
        }

        .ip-popup h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .ip-popup-content {
            margin: 15px 0;
        }

        .ip-popup-row {
            display: flex;
            margin-bottom: 8px;
        }

        .ip-popup-label {
            font-weight: 500;
            width: 120px;
            color: #666;
        }

        .ip-popup-value {
            flex: 1;
        }

        .ip-popup-close {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .mini-map {
            height: 200px;
            width: 100%;
            margin: 15px 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: #f5f5f5;
        }

        /* 标记聚类样式 */
        .custom-marker {
            background-color: var(--primary-color);
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 0 0 2px white;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>多领国杀手设备使用统计</h1>
            <p class="subtitle">详细记录设备使用情况和行为模式</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">日期范围</label>
                <select id="dateRange">
                    <option value="7">最近7天</option>
                    <option value="30" selected>最近30天</option>
                    <option value="90">最近90天</option>
                    <option value="all">全部数据</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">设备型号</label>
                <select id="deviceModel">
                    <option value="all">全部型号</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">制造商</label>
                <select id="manufacturerFilter">
                    <option value="all">全部制造商</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Android版本</label>
                <select id="androidVersion">
                    <option value="all">全部版本</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">地区</label>
                <select id="regionFilter">
                    <option value="all">全部地区</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">运营商</label>
                <select id="ispFilter">
                    <option value="all">全部运营商</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">搜索设备ID/IP</label>
                <input type="text" id="deviceSearch" placeholder="输入设备ID或IP地址">
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">总启动次数</span>
                    <span class="card-value" id="totalOpens">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="totalOpensChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">活跃设备数</span>
                    <span class="card-value" id="uniqueDevices">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="devicesChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">设备制造商</span>
                    <span class="card-value" id="manufacturerCount">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="manufacturerChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">地区分布</span>
                    <span class="card-value" id="regionCount">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="regionChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">Android版本</span>
                    <span class="card-value" id="androidVersions">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="androidChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">运营商分布</span>
                    <span class="card-value" id="ispCount">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="ispChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">每日新增设备</span>
                    <span class="card-value" id="newDevices">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="newDevicesChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-title">设备使用趋势</span>
            </div>
            <div class="chart-container" style="height: 350px;">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="card map-card">
            <div class="card-header">
                <span class="card-title">全球设备分布</span>
            </div>
            <div class="map-container" id="worldMap"></div>
        </div>

        <div class="data-table">
            <table id="statsTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">日期 ▼</th>
                        <th>设备ID</th>
                        <th>启动次数</th>
                        <th>设备型号</th>
                        <th>制造商</th>
                        <th>Android版本</th>
                        <th>SDK版本</th>
                        <th>应用版本</th>
                        <th>地区</th>
                        <th>IP地址</th>
                        <th>运营商</th>
                        <th onclick="sortTable(11)">报告时间 ▼</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="13" class="loading">数据加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 新增弹窗HTML -->
    <div class="overlay" id="ipOverlay"></div>
    <div class="ip-popup" id="ipPopup">
        <h3>IP地址详细信息</h3>
        <div class="ip-popup-content" id="ipPopupContent">
            <!-- 内容将通过JavaScript动态填充 -->
        </div>
        <button class="ip-popup-close" id="ipPopupClose">关闭</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        // 全局数据变量
        let allStats = [];
        let filteredStats = [];
        let deviceModels = new Set();
        let androidVersions = new Set();
        let regions = new Set();
        let isps = new Set();
        let manufacturers = new Set();
        let worldMap = null;
        let markerCluster = null;
        let currentPage = 1;
        const itemsPerPage = 20;
        let debounceTimer = null;
        let sortColumn = 0; // 默认按日期排序
        let sortDirection = 'desc'; // 默认降序

        // 初始化图表
        const totalOpensChart = initBarChart('totalOpensChart', '总开启次数', 'rgba(67, 97, 238, 0.7)');
        const devicesChart = initDoughnutChart('devicesChart', '设备分布');
        const regionChart = initDoughnutChart('regionChart', '地区分布');
        const androidChart = initDoughnutChart('androidChart', 'Android版本分布');
        const ispChart = initDoughnutChart('ispChart', '运营商分布');
        const newDevicesChart = initBarChart('newDevicesChart', '每日新增设备', 'rgba(76, 201, 240, 0.7)');
        const trendChart = initLineChart('trendChart', '设备使用趋势');
        const manufacturerChart = initDoughnutChart('manufacturerChart', '设备制造商分布');

        // 初始化地图
        function initMap() {
            worldMap = L.map('worldMap').setView([20, 0], 2);

            L.tileLayer('https://proxy.nspron.eu.org/proxy/https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(worldMap);

            // 初始化标记聚类
            markerCluster = L.markerClusterGroup();
            worldMap.addLayer(markerCluster);
        }

        // 加载数据
        function loadData() {
            fetch('https://api.github.com/repos/nspron/DuolingoKill/contents/stats/device_stats.csv', {
                headers: {
                    'Accept': 'application/vnd.github.v3.raw',
                    'Authorization': 'token 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'
                }
            })
                .then(response => {
                    if (!response.ok) throw new Error('网络响应不正常');
                    return response.text();
                })
                .then(data => {
                    // 使用PapaParse解析CSV
                    const results = Papa.parse(data, {
                        header: true,
                        dynamicTyping: true,
                        skipEmptyLines: true,
                        transform: (value, field) => {
                            // 转换数值字段
                            if (['open_count', 'latitude', 'longitude'].includes(field)) {
                                return parseFloat(value) || 0;
                            }
                            return value;
                        }
                    });

                    allStats = results.data.filter(entry => {
                        if (entry.android_version) {
                            // 标准化Android版本号
                            entry.android_version = entry.android_version.toString().replace(/\.0$/, '');
                        }
                        return entry.date && entry.device_id && entry.open_count;
                    });

                    // 收集设备型号、Android版本、地区和运营商
                    allStats.forEach(stat => {
                        if (stat.device_model) deviceModels.add(stat.device_model);
                        if (stat.android_version) androidVersions.add(stat.android_version);

                        const location = [stat.city, stat.region_name, stat.country_name].filter(Boolean).join(', ');
                        regions.add(location);

                        if (stat.isp) isps.add(stat.isp);
                        if (stat.manufacturer && stat.manufacturer.trim() !== '') {
                            manufacturers.add(stat.manufacturer.trim());
                        }
                    });

                    // 填充筛选器选项
                    fillFilterOptions();

                    // 初始化地图
                    initMap();

                    // 应用初始筛选
                    applyFilters();

                    // 初始化排序指示器
                    updateSortIndicator();
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    document.querySelector('#statsTable tbody').innerHTML = `
                <tr>
                    <td colspan="13" class="error">数据加载失败，请稍后再试</td>
                </tr>
            `;
                });
        }

        // 排序表格函数
        function sortTable(columnIndex) {
            // 如果是点击当前排序列，则切换排序方向
            if (columnIndex === sortColumn) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                // 点击新列，默认降序排列
                sortColumn = columnIndex;
                sortDirection = 'desc';
            }

            // 更新表头箭头指示
            updateSortIndicator();

            // 重新排序并更新表格
            updateTable();
        }

        // 更新表头排序指示器
        function updateSortIndicator() {
            // 移除所有表头的箭头
            document.querySelectorAll('#statsTable th').forEach(th => {
                th.innerHTML = th.innerHTML.replace(/ ▼| ▲/g, '');
            });

            // 添加当前排序列的箭头
            const currentTh = document.querySelectorAll('#statsTable th')[sortColumn];
            if (currentTh) {
                currentTh.innerHTML += sortDirection === 'asc' ? ' ▲' : ' ▼';
            }
        }

        // 筛选器事件监听（添加防抖）
        document.getElementById('dateRange').addEventListener('change', applyFilters);
        document.getElementById('deviceModel').addEventListener('change', applyFilters);
        document.getElementById('androidVersion').addEventListener('change', applyFilters);
        document.getElementById('regionFilter').addEventListener('change', applyFilters);
        document.getElementById('ispFilter').addEventListener('change', applyFilters);
        document.getElementById('manufacturerFilter').addEventListener('change', applyFilters);
        document.getElementById('deviceSearch').addEventListener('input', function () {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(applyFilters, 300);
        });

        // 初始化柱状图
        function initBarChart(canvasId, label, color) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: color,
                            borderColor: color.replace('0.7', '1'),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        return `${label}: ${context.raw}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                }
            );
        }

        // 初始化环形图
        function initDoughnutChart(canvasId, label) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'doughnut',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: [
                                'rgba(67, 97, 238, 0.7)',
                                'rgba(76, 201, 240, 0.7)',
                                'rgba(63, 55, 201, 0.7)',
                                'rgba(108, 117, 125, 0.7)',
                                'rgba(255, 159, 64, 0.7)'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                position: 'right'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);

        // 应用筛选条件（带防抖）
        function applyFilters() {
            const dateRange = document.getElementById('dateRange').value;
            const deviceModel = document.getElementById('deviceModel').value;
            const androidVersion = document.getElementById('androidVersion').value;
            const region = document.getElementById('regionFilter').value;
            const isp = document.getElementById('ispFilter').value;
            const searchTerm = document.getElementById('deviceSearch').value.toLowerCase();
            const manufacturer = document.getElementById('manufacturerFilter').value;

            // 计算日期范围
            let minDate = null;
            if (dateRange !== 'all') {
                const days = parseInt(dateRange);
                minDate = new Date();
                minDate.setDate(minDate.getDate() - days);
            }

            // 筛选数据
            filteredStats = allStats.filter(stat => {
                // 日期筛选
                if (minDate && new Date(stat.date) < minDate) {
                    return false;
                }

                // 设备型号筛选
                if (deviceModel !== 'all' && stat.device_model !== deviceModel) {
                    return false;
                }

                //制造商筛选
                if (manufacturer !== 'all' && stat.manufacturer !== manufacturer) {
                    return false;
                }

                // Android版本筛选
                if (androidVersion !== 'all') {
                    // 标准化版本号，移除可能的".0"后缀
                    const statVersion = stat.android_version ?
                        stat.android_version.toString().replace(/\.0$/, '') : '';
                    const filterVersion = androidVersion.toString().replace(/\.0$/, '');

                    if (statVersion !== filterVersion) {
                        return false;
                    }
                }

                // 地区筛选
                if (region !== 'all') {
                    const locationParts = [];
                    if (stat.city) locationParts.push(stat.city);
                    if (stat.region_name) locationParts.push(stat.region_name);
                    if (stat.country_name) locationParts.push(stat.country_name);
                    const location = locationParts.join(', ');

                    if (location !== region) {
                        return false;
                    }
                }

                // 运营商筛选
                if (isp !== 'all' && stat.isp !== isp) {
                    return false;
                }

                // 设备ID/IP搜索
                if (searchTerm) {
                    const matchesId = stat.device_id && stat.device_id.toLowerCase().includes(searchTerm);
                    const matchesIp = stat.ip_address && stat.ip_address.toLowerCase().includes(searchTerm);
                    if (!matchesId && !matchesIp) {
                        return false;
                    }
                }

                return true;
            });

            console.log('筛选后数据量:', filteredStats.length); // 调试用

            // 重置到第一页
            currentPage = 1;

            // 更新图表和数据展示
            updateCharts();
            updateTable();
            updateMap();
        }

            let uniqueDevices = new Set();

            let uniqueIsps = new Set();
            let newDevicesCount = 0;

            filteredStats.forEach(stat => {

                    uniqueDevices.add(stat.device_id);

                    // 记录新设备日期
                    if (!newDeviceDates[stat.date]) {
                        newDeviceDates[stat.date] = 0;
                    }
                    newDeviceDates[stat.date]++;
                    newDevicesCount++;
                }

                // 记录唯一地区
                if (stat.city && stat.region && stat.country) {
                    uniqueRegions.add(`${stat.city}, ${stat.region}, ${stat.country}`);
                }

                // 记录唯一运营商
                if (stat.isp) {
                    uniqueIsps.add(stat.isp);
                }

                // 按日期统计
                if (!dailyStats[stat.date]) {
                    dailyStats[stat.date] = 0;
                }
                dailyStats[stat.date] += parseInt(stat.open_count) || 0;

                // 按设备统计
                if (!deviceCounts[stat.device_model]) {
                    deviceCounts[stat.device_model] = 0;
                }
                deviceCounts[stat.device_model] += parseInt(stat.open_count) || 0;

                // 按Android版本统计
                const cleanVersion = stat.android_version.toString().replace(/\.0$/, '');
                if (!versionCounts[cleanVersion]) {
                    versionCounts[cleanVersion] = 0;
                }
                versionCounts[cleanVersion] += parseInt(stat.open_count) || 0;

                // 按地区统计
                let regionKey = '未知地区';
                if (stat.city || stat.region_name || stat.country_name) {
                    const regionParts = [];
                    if (stat.city) regionParts.push(stat.city);
                    if (stat.region_name) regionParts.push(stat.region_name);
                    if (stat.country_name) regionParts.push(stat.country_name);
                    const regionKey = regionParts.join(', ');

                    uniqueRegions.add(regionKey);

                    // 地区计数统计
                    if (!regionCounts[regionKey]) {
                        regionCounts[regionKey] = 0;
                    }
                    regionCounts[regionKey] += parseInt(stat.open_count) || 0;
                }


                // 按运营商统计
                const ispKey = stat.isp || '未知运营商';
                if (!ispCounts[ispKey]) {
                    ispCounts[ispKey] = 0;
                }
                ispCounts[ispKey] += parseInt(stat.open_count) || 0;

                // 统计制造商
                if (stat.manufacturer) {
                    const manufacturer = stat.manufacturer.trim();
                    uniqueManufacturers.add(manufacturer);
                    manufacturerCounts[manufacturer] = (manufacturerCounts[manufacturer] || 0) + (parseInt(stat.open_count) || 0);

            document.getElementById('newDevices').textContent = newDevicesCount.toLocaleString();
            document.getElementById('manufacturerCount').textContent = uniqueManufacturers.size.toLocaleString();

        // 更新地图（使用聚类）
        function updateMap() {
            if (!worldMap || !markerCluster) return;

            // 清除现有标记
            markerCluster.clearLayers();

            // 按位置分组设备
            const locationGroups = {};

            filteredStats.forEach(stat => {
                if (stat.latitude && stat.longitude) {
                    const locationKey = `${stat.latitude.toFixed(2)},${stat.longitude.toFixed(2)}`;

                    if (!locationGroups[locationKey]) {
                        locationGroups[locationKey] = {
                            lat: parseFloat(stat.latitude),
                            lng: parseFloat(stat.longitude),
                            count: 0,
                            devices: new Set(),
                            city: stat.city || '未知城市',
                            region: stat.region_name || '未知地区',
                            country: stat.country_name || '未知国家'
                        };
                    }

                    locationGroups[locationKey].count++;
                    locationGroups[locationKey].devices.add(stat.device_id);
                }
            });

            // 添加标记到聚类组
            Object.values(locationGroups).forEach(location => {
                const marker = L.marker([location.lat, location.lng], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: `<div>${location.count}</div>`,
                        iconSize: [30, 30]
                    })
                });

                const locationText = [
                    location.city || '未知城市',
                    location.region || '未知地区',
                    location.country || '未知国家'
                ].filter(Boolean).join(', ');

                marker.bindPopup(`
            <b>${locationText}</b><br>
            设备数量: ${location.devices.size}<br>
            总开启次数: ${location.count}
            主要制造商: ${getTopManufacturer(location.devices)}
        `);

                markerCluster.addLayer(marker);
            });

            // 如果有标记，调整视图以包含所有标记
            if (markerCluster.getLayers().length > 0) {
                worldMap.fitBounds(markerCluster.getBounds());
            }
        }

        // 添加辅助函数获取主要制造商
        function getTopManufacturer(devices) {
            const manufacturerCounts = {};
            devices.forEach(deviceId => {
                const stat = allStats.find(s => s.device_id === deviceId);
                if (stat && stat.manufacturer) {
                    manufacturerCounts[stat.manufacturer] = (manufacturerCounts[stat.manufacturer] || 0) + 1;
                }
            });

            const topManufacturer = Object.entries(manufacturerCounts)
                .sort((a, b) => b[1] - a[1])[0];

            return topManufacturer ? `${topManufacturer[0]} (${topManufacturer[1]})` : '未知';
        }

            const totalPages = Math.ceil(filteredStats.length / itemsPerPage);

            pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页`;

                nextBtn.textContent = '下一页';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    updateTable();
                });

            tableContainer.querySelector('.pagination')?.remove();

                        const centerLng = validCoords ? parseFloat(stat.longitude) : 0;
                        const zoomLevel = validCoords ? 10 : 2;

                        // 初始化小地图
                        const miniMap = L.map('miniMapContainer', {
                            zoomControl: false,
                            attributionControl: false
                        }).setView([centerLat, centerLng], zoomLevel);

                        // 添加地图图层
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        }).addTo(miniMap);

                        // 如果有有效坐标，添加标记
                        if (validCoords) {
                            const marker = L.marker([centerLat, centerLng], {
                                icon: L.divIcon({
                                    className: 'mini-map-marker',
                                    html: '<div style="background-color: #4361ee; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white;"></div>',
                                    iconSize: [24, 24]
                                })
                            }).addTo(miniMap);

                            // 添加标记弹窗
                            marker.bindPopup(`
                        <b>设备位置</b><br>
                        经度: ${centerLng.toFixed(4)}<br>
                        纬度: ${centerLat.toFixed(4)}<br>
                        城市: ${stat.city || '未知'}
                    `);
                        }

                        // 确保地图正确调整大小
                        setTimeout(() => {
                            miniMap.invalidateSize();
                        }, 100);
                    } catch (e) {
                        console.error('初始化小地图失败:', e);
                        document.getElementById('miniMapContainer').innerHTML =
                            '<div style="padding: 20px; text-align: center; color: #f44336;">地图加载失败: ' + e.message + '</div>';
                    }
                }, 100);
            } catch (e) {
                console.error('显示IP弹窗失败:', e);
            }
        }

        // 关闭弹窗
        document.getElementById('ipPopupClose').addEventListener('click', function () {
            document.getElementById('ipPopup').style.display = 'none';
            document.getElementById('ipOverlay').style.display = 'none';
        });

        // 点击遮罩也关闭弹窗
        document.getElementById('ipOverlay').addEventListener('click', function () {
            document.getElementById('ipPopup').style.display = 'none';
            this.style.display = 'none';
        });

        // 获取状态标签样式
        function getStatusBadgeClass(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const reportDate = new Date(date);
            reportDate.setHours(0, 0, 0, 0);

            const diffDays = Math.floor((today - reportDate) / (1000 * 60 * 60 * 24));

            if (diffDays <= 1) return 'badge-success';
            if (diffDays <= 7) return 'badge-warning';
            return 'badge-danger';
        }

        // 获取状态文本
        function getStatusText(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const reportDate = new Date(date);
            reportDate.setHours(0, 0, 0, 0);

            const diffDays = Math.floor((today - reportDate) / (1000 * 60 * 60 * 24));

            if (diffDays <= 1) return '最新';
            if (diffDays <= 7) return '近期';
            return '较旧';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
