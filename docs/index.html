<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>多领国杀手设备统计看板</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
	<style>
		/* CSS内容将放在单独的文件中 */
		:root {
		    --primary-color: #4361ee;
		    --secondary-color: #3f37c9;
		    --accent-color: #4cc9f0;
		    --light-color: #f8f9fa;
		    --dark-color: #212529;
		    --success-color: #4caf50;
		    --warning-color: #ff9800;
		    --danger-color: #f44336;
		    --bg-color: #f5f7fa;
		    --card-bg: white;
		    --text-color: #212529;
		    --border-color: #e9ecef;
		    --border-radius: 8px;
		    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		    --chart-grid: rgba(0, 0, 0, 0.05);
		    --map-tile-filter: none;
		    --transition: all 0.3s ease;
		}
		
		[data-theme="dark"] {
		    --primary-color: #7c4dff;
		    --secondary-color: #651fff;
		    --accent-color: #00e5ff;
		    --bg-color: #121212;
		    --card-bg: #1e1e1e;
		    --text-color: rgba(255,255,255,0.87);
		    --border-color: #333333;
		    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
		    --chart-grid: rgba(255,255,255,0.05);
		    --map-tile-filter: invert(1) hue-rotate(180deg) brightness(0.8);
		}
		
		* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		}
		
		body {
		    font-family: 'Noto Sans SC', sans-serif;
		    line-height: 1.6;
		    color: var(--text-color);
		    background-color: var(--bg-color);
		    padding: 20px;
		}
		
		.container {
		    max-width: 1400px;
		    margin: 0 auto;
		}
		
		header {
		    text-align: center;
		    margin-bottom: 30px;
		    padding: 20px 0;
		}
		
		h1 {
		    font-size: 2.2rem;
		    font-weight: 700;
		    color: var(--primary-color);
		    margin-bottom: 10px;
		}
		
		.subtitle {
		    font-size: 1rem;
		    color: #6c757d;
		    font-weight: 300;
		}
		
		.dashboard {
		    display: grid;
		    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
		    gap: 20px;
		    margin-bottom: 30px;
		}
		
		.card {
		    background: var(--card-bg);
		    border-radius: var(--border-radius);
		    box-shadow: var(--box-shadow);
		    padding: 20px;
		    transition: var(--transition);
		}
		
		.card:hover {
		    transform: translateY(-5px);
		    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
		}
		
		.card-header {
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    margin-bottom: 15px;
		    padding-bottom: 10px;
		    border-bottom: 1px solid var(--border-color);
		}
		
		.card-title {
		    font-size: 1.1rem;
		    font-weight: 500;
		    color: var(--primary-color);
		}
		
		.card-value {
		    font-size: 1.8rem;
		    font-weight: 700;
		    color: var(--text-color);
		}
		
		.chart-container {
		    position: relative;
		    height: 250px;
		    width: 100%;
		}
		
		.data-table {
		    width: 100%;
		    background: var(--card-bg);
		    border-radius: var(--border-radius);
		    box-shadow: var(--box-shadow);
		    overflow: hidden;
		    margin-top: 30px;
		}
		
		table {
		    width: 100%;
		    border-collapse: collapse;
		}
		
		th, td {
		    padding: 12px 15px;
		    text-align: left;
		    border-bottom: 1px solid var(--border-color);
		}
		
		th {
		    background-color: var(--primary-color);
		    color: white;
		    font-weight: 500;
		    position: sticky;
		    top: 0;
		}
		
		tr:hover {
		    background-color: rgba(0, 0, 0, 0.02);
		}
		
		.badge {
		    display: inline-block;
		    padding: 3px 8px;
		    border-radius: 20px;
		    font-size: 0.8rem;
		    font-weight: 500;
		}
		
		.badge-primary {
		    background-color: var(--primary-color);
		    color: white;
		}
		
		.badge-success {
		    background-color: var(--success-color);
		    color: white;
		}
		
		.badge-warning {
		    background-color: var(--warning-color);
		    color: white;
		}
		
		.badge-danger {
		    background-color: var(--danger-color);
		    color: white;
		}
		
		.loading {
		    text-align: center;
		    padding: 50px;
		    font-size: 1.2rem;
		    color: #6c757d;
		}
		
		.error {
		    text-align: center;
		    padding: 50px;
		    color: var(--danger-color);
		    font-weight: 500;
		}
		
		.filters {
		    display: flex;
		    flex-wrap: wrap;
		    gap: 15px;
		    margin-bottom: 20px;
		    background: var(--card-bg);
		    padding: 15px;
		    border-radius: var(--border-radius);
		    box-shadow: var(--box-shadow);
		}
		
		.filter-group {
		    display: flex;
		    flex-direction: column;
		    min-width: 200px;
		}
		
		.filter-label {
		    font-size: 0.9rem;
		    margin-bottom: 5px;
		    color: #6c757d;
		}
		
		select, input {
		    padding: 8px 12px;
		    border: 1px solid #ced4da;
		    border-radius: 4px;
		    font-family: inherit;
		    background-color: var(--card-bg);
		    color: var(--text-color);
		}
		
		.geo-card {
		    grid-column: span 2;
		}
		
		.map-container {
		    height: 300px;
		    width: 100%;
		    margin-top: 15px;
		    border-radius: var(--border-radius);
		    overflow: hidden;
		}
		
		.ip-modal {
		    display: none;
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background-color: rgba(0,0,0,0.5);
		    z-index: 1000;
		    justify-content: center;
		    align-items: center;
		}
		
		.ip-modal-content {
		    background: var(--card-bg);
		    border-radius: var(--border-radius);
		    width: 90%;
		    max-width: 600px;
		    max-height: 90vh;
		    overflow-y: auto;
		    padding: 20px;
		    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
		}
		
		.ip-modal-header {
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    margin-bottom: 15px;
		}
		
		.ip-modal-title {
		    font-size: 1.2rem;
		    font-weight: 500;
		    color: var(--primary-color);
		}
		
		.ip-modal-close {
		    font-size: 1.5rem;
		    cursor: pointer;
		    color: #6c757d;
		}
		
		.ip-details {
		    display: grid;
		    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
		    gap: 15px;
		}
		
		.ip-detail-item {
		    margin-bottom: 10px;
		}
		
		.ip-detail-label {
		    font-size: 0.8rem;
		    color: #6c757d;
		}
		
		.ip-detail-value {
		    font-weight: 500;
		    word-break: break-word;
		}
		
		.geo-info {
		    display: flex;
		    align-items: center;
		    gap: 8px;
		}
		
		.flag-icon {
		    width: 20px;
		    height: 15px;
		    border-radius: 2px;
		}
		
		.theme-switcher {
		    position: fixed;
		    bottom: 20px;
		    right: 20px;
		    z-index: 1000;
		    width: 50px;
		    height: 50px;
		    border-radius: 50%;
		    background: var(--primary-color);
		    cursor: pointer;
		    box-shadow: var(--box-shadow);
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    transition: var(--transition);
		}
		
		@media (max-width: 480px) {
		    .container {
		padding: 0 8px;
		    }
		    
		    .chart-container {
		height: 180px !important;
		    }
		    
		    .card {
		padding: 12px;
		margin: 0 -8px;
		    }
		    
		    table {
		display: block;
		overflow-x: auto;
		white-space: nowrap;
		    }
		    
		    .filters {
		gap: 8px;
		padding: 12px;
		    }
		    
		    .filter-group {
		min-width: auto;
		width: 100%;
		    }
		    
		    .card-value {
		font-size: 1.4rem;
		    }
		    
		    .geo-card {
		grid-column: span 1;
		    }
		}
		
		@media (max-width: 768px) {
		    body {
		padding: 10px;
		    }
		    
		    h1 {
		font-size: 1.6rem;
		    }
		    
		    .dashboard {
		grid-template-columns: 1fr;
		    }
		    
		    .filters {
		flex-direction: column;
		gap: 10px;
		    }
		    
		    th, td {
		padding: 8px 10px;
		font-size: 0.85rem;
		    }
		    
		    .card-title {
		font-size: 1rem;
		    }
		}
	</style>
</head>
<body>
	<div class="theme-switcher" id="themeSwitcher">🌓</div>
	<div class="container">
		<header>
			<h1>多领国杀手设备使用统计</h1>
			<p class="subtitle">详细记录设备使用情况和行为模式</p>
		</header>
		<div class="filters">
			<div class="filter-group">
				<label class="filter-label">日期范围</label>
				<select id="dateRange">
					<option value="7">最近7天</option>
					<option value="30" selected>最近30天</option>
					<option value="90">最近90天</option>
					<option value="all">全部数据</option>
				</select>
			</div>
			<div class="filter-group">
				<label class="filter-label">设备型号</label>
				<select id="deviceModel">
					<option value="all">全部型号</option>
				</select>
			</div>
			<div class="filter-group">
				<label class="filter-label">Android版本</label>
				<select id="androidVersion">
					<option value="all">全部版本</option>
				</select>
			</div>
			<div class="filter-group">
				<label class="filter-label">IP归属地</label>
				<select id="countryFilter">
					<option value="all">全部国家</option>
				</select>
			</div>
			<div class="filter-group">
				<label class="filter-label">运营商</label>
				<select id="ispFilter">
					<option value="all">全部运营商</option>
				</select>
			</div>
			<div class="filter-group">
				<label class="filter-label">搜索设备ID</label>
				<input type="text" id="deviceSearch" placeholder="输入设备ID">
			</div>
		</div>
		<div class="dashboard">
			<div class="card">
				<div class="card-header">
					<span class="card-title">总开启次数</span>
					<span class="card-value" id="totalOpens">--</span>
				</div>
				<div class="chart-container">
					<canvas id="totalOpensChart"></canvas>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<span class="card-title">活跃设备数</span>
					<span class="card-value" id="uniqueDevices">--</span>
				</div>
				<div class="chart-container">
					<canvas id="devicesChart"></canvas>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<span class="card-title">Android版本分布</span>
					<span class="card-value" id="androidVersions">--</span>
				</div>
				<div class="chart-container">
					<canvas id="androidChart"></canvas>
				</div>
			</div>
			<div class="card geo-card">
				<div class="card-header">
					<span class="card-title">地理位置分布</span>
					<span class="card-value" id="uniqueLocations">--</span>
				</div>
				<div class="chart-container">
					<canvas id="geoChart"></canvas>
				</div>
				<div class="map-container" id="mapContainer"></div>
			</div>
			<div class="card">
				<div class="card-header">
					<span class="card-title">网络运营商分布</span>
				</div>
				<div class="chart-container">
					<canvas id="ispChart"></canvas>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<span class="card-title">设备使用趋势</span>
			</div>
			<div class="chart-container" style="height: 350px;">
				<canvas id="trendChart"></canvas>
			</div>
		</div>
		<div class="data-table">
			<table id="statsTable">
				<thead>
					<tr>
						<th>日期</th>
						<th>设备ID</th>
						<th>开启次数</th>
						<th>设备型号</th>
						<th>Android版本</th>
						<th>IP地址</th>
						<th>地理位置</th>
						<th>运营商</th>
						<th>坐标</th>
						<th>时区</th>
						<th>最后活跃</th>
						<th>状态</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="12" class="loading">数据加载中...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="ip-modal" id="ipModal">
		<div class="ip-modal-content">
			<div class="ip-modal-header">
				<div class="ip-modal-title">IP地址详细信息</div>
				<div class="ip-modal-close" id="ipModalClose">&times;</div>
			</div>
			<div class="ip-details" id="ipDetails"></div>
		</div>
	</div>
	<script>
		// 全局数据变量
		let allStats = [];
		let filteredStats = [];
		let deviceModels = new Set();
		let androidVersions = new Set();
		let countries = new Set();
		let isps = new Set();
		let map = null;
		let markers = [];
		let ipMarkers = [];
		
		// 初始化图表
		const totalOpensChart = initBarChart('totalOpensChart', '总开启次数', 'rgba(67, 97, 238, 0.7)');
		const devicesChart = initDoughnutChart('devicesChart', '设备分布');
		const androidChart = initDoughnutChart('androidChart', 'Android版本分布');
		const geoChart = initDoughnutChart('geoChart', '国家分布');
		const trendChart = initLineChart('trendChart', '设备使用趋势');
		const ispChart = initPolarAreaChart('ispChart', '运营商分布');
		
		// 主题切换功能
		const themeSwitcher = document.getElementById('themeSwitcher');
		themeSwitcher.addEventListener('click', () => {
		    document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
		    // 更新地图图块滤镜
		    document.querySelectorAll('.leaflet-tile').forEach(tile => {
		  tile.style.filter = document.body.dataset.theme === 'dark' 
		      ? 'invert(1) hue-rotate(180deg) brightness(0.8)'
		      : '';
		    });
		});
		
		// 加载数据
		fetch('https://raw.githubusercontent.com/nspron/DuolingoKill/main/stats/device_stats.csv')
		    .then(response => {
		  if (!response.ok) throw new Error('网络响应不正常');
		  return response.text();
		    })
		    .then(data => {
		  // 改进的CSV解析函数
		  const parseCSV = (text) => {
		      const rows = text.split('\n').filter(row => row.trim() !== '');
		      const headers = rows.shift().split(',').map(h => h.replace(/^"|"$/g, ''));
		      
		      return rows.map(row => {
		          // 使用正则表达式匹配CSV字段（处理带引号的字段）
		          const values = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
		          const entry = {};
		          headers.forEach((header, i) => {
		              // 移除字段值的首尾引号（如果存在）
		              entry[header] = values[i] ? values[i].replace(/^"|"$/g, '') : '';
		          });
		          return entry;
		      });
		  };
		
		  // 解析CSV数据
		  allStats = parseCSV(data).filter(entry => 
		      entry.date && entry.device_id && entry.open_count
		  );
		  
		  // 收集设备型号、Android版本、国家和ISP
		  allStats.forEach(stat => {
		      if (stat.device_model) deviceModels.add(stat.device_model);
		      if (stat.android_version) androidVersions.add(stat.android_version);
		      if (stat.country) countries.add(stat.country);
		      if (stat.isp) isps.add(stat.isp);
		  });
		  
		  // 填充筛选器选项
		  fillFilterOptions();
		  
		  // 初始化地图
		  initMap();
		  
		  // 应用初始筛选
		  applyFilters();
		    })
		    .catch(error => {
		  console.error('加载数据失败:', error);
		  document.querySelector('#statsTable tbody').innerHTML = `
		      <tr>
		          <td colspan="12", class="error">数据加载失败，请稍后再试</td>
		      </tr>
		  `;
		    });
		
		// 筛选器事件监听
		document.getElementById('dateRange').addEventListener('change', applyFilters);
		document.getElementById('deviceModel').addEventListener('change', applyFilters);
		document.getElementById('androidVersion').addEventListener('change', applyFilters);
		document.getElementById('countryFilter').addEventListener('change', applyFilters);
		document.getElementById('ispFilter').addEventListener('change', applyFilters);
		document.getElementById('deviceSearch').addEventListener('input', applyFilters);
		
		// IP弹窗事件监听
		document.getElementById('ipModalClose').addEventListener('click', () => {
		    document.getElementById('ipModal').style.display = 'none';
		});
		
		// 点击地图容器外关闭弹窗
		window.addEventListener('click', (event) => {
		    if (event.target === document.getElementById('ipModal')) {
		  document.getElementById('ipModal').style.display = 'none';
		    }
		});
		
		// 初始化地图
		function initMap() {
		    map = L.map('mapContainer', {
		  zoomControl: false,
		  attributionControl: false
		    }).setView([30.589, 114.2681], 4);
		
		    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		  attribution: '© OpenStreetMap'
		    }).addTo(map);
		}
		
		// 初始化柱状图
		function initBarChart(canvasId, label, color) {
		    return new Chart(
		  document.getElementById(canvasId),
		  {
		      type: 'bar',
		      data: {
		          labels: [],
		          datasets: [{
		              label: label,
		              data: [],
		              backgroundColor: color,
		              borderColor: color.replace('0.7', '1'),
		              borderWidth: 1
		          }]
		      },
		      options: {
		          responsive: true,
		          maintainAspectRatio: false,
		          plugins: {
		              legend: {
		                  display: false
		              },
		              tooltip: {
		                  callbacks: {
		                      label: function(context) {
		                          return `${label}: ${context.raw}`;
		                      }
		                  }
		              }
		          },
		          scales: {
		              y: {
		                  beginAtZero: true,
		                  grid: {
		                      color: 'var(--chart-grid)'
		                  }
		              },
		              x: {
		                  grid: {
		                      display: false
		                  }
		              }
		          }
		      }
		  }
		    );
		}
		
		// 初始化环形图
		function initDoughnutChart(canvasId, label) {
		    return new Chart(
		  document.getElementById(canvasId),
		  {
		      type: 'doughnut',
		      data: {
		          labels: [],
		          datasets: [{
		              label: label,
		              data: [],
		              backgroundColor: [
		                  'rgba(67, 97, 238, 0.7)',
		                  'rgba(76, 201, 240, 0.7)',
		                  'rgba(63, 55, 201, 0.7)',
		                  'rgba(108, 117, 125, 0.7)',
		                  'rgba(255, 159, 64, 0.7)'
		              ],
		              borderWidth: 0
		          }]
		      },
		      options: {
		          responsive: true,
		          maintainAspectRatio: false,
		          cutout: '70%',
		          plugins: {
		              legend: {
		                  position: 'right'
		              },
		              tooltip: {
		                  callbacks: {
		                      label: function(context) {
		                          const total = context.dataset.data.reduce((a, b) => a + b, 0);
		                          const percentage = Math.round((context.raw / total) * 100);
		                          return `${context.label}: ${context.raw} (${percentage}%)`;
		                      }
		                  }
		              }
		          }
		      }
		  }
		    );
		}
		
		// 初始化折线图
		function initLineChart(canvasId, label) {
		    return new Chart(
		  document.getElementById(canvasId),
		  {
		      type: 'line',
		      data: {
		          labels: [],
		          datasets: [{
		              label: label,
		              data: [],
		              backgroundColor: 'rgba(67, 97, 238, 0.1)',
		              borderColor: 'rgba(67, 97, 238, 1)',
		              borderWidth: 2,
		              tension: 0.3,
		              fill: true
		          }]
		      },
		      options: {
		          responsive: true,
		          maintainAspectRatio: false,
		          plugins: {
		              legend: {
		                  display: false
		              },
		              tooltip: {
		                  mode: 'index',
		                  intersect: false
		              }
		          },
		          scales: {
		              y: {
		                  beginAtZero: true,
		                  grid: {
		                      color: 'var(--chart-grid)'
		                  }
		              },
		              x: {
		                  grid: {
		                      display: false
		                  }
		              }
		          }
		      }
		  }
		    );
		}
		
		// 初始化极地区域图
		function initPolarAreaChart(canvasId, label) {
		    return new Chart(
		  document.getElementById(canvasId),
		  {
		      type: 'polarArea',
		      data: {
		          labels: [],
		          datasets: [{
		              label: label,
		              data: [],
		              backgroundColor: [
		                  'rgba(124, 77, 255, 0.7)',
		                  'rgba(101, 31, 255, 0.7)',
		                  'rgba(0, 229, 255, 0.7)',
		                  'rgba(29, 233, 182, 0.7)',
		                  'rgba(255, 64, 129, 0.7)'
		              ],
		              borderWidth: 0
		          }]
		      },
		      options: {
		          responsive: true,
		          maintainAspectRatio: false,
		          plugins: {
		              legend: {
		                  position: 'right'
		              },
		              tooltip: {
		                  callbacks: {
		                      label: function(context) {
		                          return `${context.label}: ${context.raw}`;
		                      }
		                  }
		              }
		          }
		      }
		  }
		    );
		}
		
		// 填充筛选器选项
		function fillFilterOptions() {
		    const deviceModelSelect = document.getElementById('deviceModel');
		    const androidVersionSelect = document.getElementById('androidVersion');
		    const countryFilterSelect = document.getElementById('countryFilter');
		    const ispFilterSelect = document.getElementById('ispFilter');
		    
		    // 添加设备型号选项
		    deviceModels.forEach(model => {
		  const option = document.createElement('option');
		  option.value = model;
		  option.textContent = model;
		  deviceModelSelect.appendChild(option);
		    });
		    
		    // 添加Android版本选项
		    androidVersions.forEach(version => {
		  const option = document.createElement('option');
		  option.value = version;
		  option.textContent = `Android ${version}`;
		  androidVersionSelect.appendChild(option);
		    });
		    
		    // 添加国家选项
		    countries.forEach(country => {
		  const option = document.createElement('option');
		  option.value = country;
		  option.textContent = country;
		  countryFilterSelect.appendChild(option);
		    });
		    
		    // 添加ISP选项
		    isps.forEach(isp => {
		  const option = document.createElement('option');
		  option.value = isp;
		  option.textContent = isp;
		  ispFilterSelect.appendChild(option);
		    });
		}
		
		// 应用筛选条件
		function applyFilters() {
		    const dateRange = document.getElementById('dateRange').value;
		    const deviceModel = document.getElementById('deviceModel').value;
		    const androidVersion = document.getElementById('androidVersion').value;
		    const countryFilter = document.getElementById('countryFilter').value;
		    const ispFilter = document.getElementById('ispFilter').value;
		    const deviceSearch = document.getElementById('deviceSearch').value.toLowerCase();
		    
		    // 计算日期范围
		    let minDate = null;
		    if (dateRange !== 'all') {
		  const days = parseInt(dateRange);
		  minDate = new Date();
		  minDate.setDate(minDate.getDate() - days);
		    }
		    
		    // 筛选数据
		    filteredStats = allStats.filter(stat => {
		  // 日期筛选
		  if (minDate && new Date(stat.date) < minDate) {
		      return false;
		  }
		  
		  // 设备型号筛选
		  if (deviceModel !== 'all' && stat.device_model !== deviceModel) {
		      return false;
		  }
		  
		  // Android版本筛选
		  if (androidVersion !== 'all' && stat.android_version !== androidVersion) {
		      return false;
		  }
		  
		  // 国家筛选
		  if (countryFilter !== 'all' && stat.country !== countryFilter) {
		      return false;
		  }
		  
		  // ISP筛选
		  if (ispFilter !== 'all' && stat.isp !== ispFilter) {
		      return false;
		  }
		  
		  // 设备ID搜索
		  if (deviceSearch && !stat.device_id.toLowerCase().includes(deviceSearch)) {
		      return false;
		  }
		  
		  return true;
		    });
		    
		    // 更新图表和数据展示
		    updateCharts();
		    updateTable();
		    updateMap();
		}
		
		// 更新图表数据
		function updateCharts() {
		    const today = new Date().toISOString().split('T')[0];
		    
		    // 按日期聚合数据
		    const dailyStats = {};
		    const deviceCounts = {};
		    const versionCounts = {};
		    const countryCounts = {};
		    const ispCounts = {};
		    const locationPoints = [];
		    let totalOpens = 0;
		    let uniqueDevices = new Set();
		    let uniqueCountries = new Set();
		    let uniqueLocations = new Set();
		    
		    filteredStats.forEach(stat => {
		  // 统计总开启次数
		  totalOpens += parseInt(stat.open_count) || 0;
		  
		  // 记录唯一设备
		  uniqueDevices.add(stat.device_id);
		  
		  // 记录唯一地理位置
		  if (stat.country && stat.region && stat.city) {
		      const locationKey = `${stat.country}-${stat.region}-${stat.city}`;
		      uniqueLocations.add(locationKey);
		      
		      // 记录国家
		      uniqueCountries.add(stat.country);
		      if (!countryCounts[stat.country]) {
		          countryCounts[stat.country] = 0;
		      }
		      countryCounts[stat.country] += parseInt(stat.open_count) || 0;
		      
		      // 收集坐标点
		      if (stat.latitude && stat.longitude) {
		          locationPoints.push({
		              lat: parseFloat(stat.latitude),
		              lng: parseFloat(stat.longitude),
		              city: stat.city,
		              region: stat.region,
		              country: stat.country,
		              count: parseInt(stat.open_count) || 1
		          });
		      }
		  }
		  
		  // 记录ISP
		  if (stat.isp) {
		      if (!ispCounts[stat.isp]) {
		          ispCounts[stat.isp] = 0;
		      }
		      ispCounts[stat.isp] += parseInt(stat.open_count) || 0;
		  }
		  
		  // 按日期统计
		  if (!dailyStats[stat.date]) {
		      dailyStats[stat.date] = 0;
		  }
		  dailyStats[stat.date] += parseInt(stat.open_count) || 0;
		  
		  // 按设备统计
		  if (!deviceCounts[stat.device_model]) {
		      deviceCounts[stat.device_model] = 0;
		  }
		  deviceCounts[stat.device_model] += parseInt(stat.open_count) || 0;
		  
		  // 按Android版本统计
		  if (!versionCounts[stat.android_version]) {
		      versionCounts[stat.android_version] = 0;
		  }
		  versionCounts[stat.android_version] += parseInt(stat.open_count) || 0;
		    });
		    
		    // 更新仪表板数据
		    document.getElementById('totalOpens').textContent = totalOpens;
		    document.getElementById('uniqueDevices').textContent = uniqueDevices.size;
		    document.getElementById('androidVersions').textContent = Object.keys(versionCounts).length;
		    document.getElementById('uniqueLocations').textContent = uniqueLocations.size;
		    
		    // 准备日期排序
		    const dates = Object.keys(dailyStats).sort();
		    
		    // 更新总开启次数图表
		    totalOpensChart.data.labels = dates;
		    totalOpensChart.data.datasets[0].data = dates.map(date => dailyStats[date]);
		    totalOpensChart.update();
		    
		    // 更新设备分布图表
		    const topDevices = Object.entries(deviceCounts)
		  .sort((a, b) => b[1] - a[1])
		  .slice(0, 5);
		    
		    devicesChart.data.labels = topDevices.map(d => d[0] || '未知设备');
		    devicesChart.data.datasets[0].data = topDevices.map(d => d[1]);
		    devicesChart.update();
		    
		    // 更新Android版本分布图表
		    const topVersions = Object.entries(versionCounts)
		  .sort((a, b) => b[1] - a[1])
		  .slice(0, 5);
		    
		    androidChart.data.labels = topVersions.map(v => v[0] ? `Android ${v[0]}` : '未知版本');
		    androidChart.data.datasets[0].data = topVersions.map(v => v[1]);
		    androidChart.update();
		    
		    // 更新国家分布图表
		    const topCountries = Object.entries(countryCounts)
		  .sort((a, b) => b[1] - a[1])
		  .slice(0, 5);
		    
		    geoChart.data.labels = topCountries.map(c => c[0] || '未知国家');
		    geoChart.data.datasets[0].data = topCountries.map(c => c[1]);
		    geoChart.update();
		    
		    // 更新ISP分布图表
		    const topIsps = Object.entries(ispCounts)
		  .sort((a, b) => b[1] - a[1])
		  .slice(0, 5);
		    
		    ispChart.data.labels = topIsps.map(i => i[0] || '未知ISP');
		    ispChart.data.datasets[0].data = topIsps.map(i => i[1]);
		    ispChart.update();
		    
		    // 更新趋势图表
		    trendChart.data.labels = dates;
		    trendChart.data.datasets[0].data = dates.map(date => dailyStats[date]);
		    trendChart.update();
		}
		
		// 更新地图标记
		function updateMap() {
		    // 清除现有标记
		    markers.forEach(marker => map.removeLayer(marker));
		    markers = [];
		    
		    // 添加新标记
		    filteredStats.forEach(stat => {
		  if (stat.latitude && stat.longitude) {
		      const marker = L.circleMarker([stat.latitude, stat.longitude], {
		          radius: 5 + Math.log(stat.open_count || 1),
		          fillColor: '#4361ee',
		          color: '#3f37c9',
		          weight: 1,
		          opacity: 1,
		          fillOpacity: 0.8
		      }).bindPopup(`
		          <b>${stat.city || '未知城市'}, ${stat.region || '未知地区'}, ${stat.country || '未知国家'}</b><br>
		          设备ID: ${stat.device_id}<br>
		          开启次数: ${stat.open_count}<br>
		          IP: ${stat.ip || '未知'}
		      `);
		      
		      marker.addTo(map);
		      markers.push(marker);
		  }
		    });
		    
		    // 如果有标记，调整地图视图以包含所有标记
		    if (markers.length > 0) {
		  const group = new L.featureGroup(markers);
		  map.fitBounds(group.getBounds());
		    }
		}
		
		// 更新表格数据
		function updateTable() {
		    const tableBody = document.querySelector('#statsTable tbody');
		    
		    if (filteredStats.length === 0) {
		  tableBody.innerHTML = `
		      <tr>
		          <td colspan="12" class="loading">没有找到匹配的数据</td>
		      </tr>
		  `;
		  return;
		    }
		    
		    // 按日期降序排序
		    const sortedStats = [...filteredStats].sort((a, b) => 
		  new Date(b.date) - new Date(a.date)
		    );
		    
		    tableBody.innerHTML = '';
		    
		    sortedStats.forEach(stat => {
		  const row = document.createElement('tr');
		  
		  // 日期列
		  const dateCell = document.createElement('td');
		  dateCell.textContent = stat.date;
		  row.appendChild(dateCell);
		  
		  // 设备ID列
		  const deviceIdCell = document.createElement('td');
		  deviceIdCell.textContent = stat.device_id;
		  row.appendChild(deviceIdCell);
		  
		  // 开启次数列
		  const openCountCell = document.createElement('td');
		  openCountCell.textContent = stat.open_count;
		  row.appendChild(openCountCell);
		  
		  // 设备型号列
		  const deviceModelCell = document.createElement('td');
		  deviceModelCell.textContent = stat.device_model || '未知';
		  row.appendChild(deviceModelCell);
		  
		  // Android版本列
		  const androidVersionCell = document.createElement('td');
		  androidVersionCell.textContent = stat.android_version || '未知';
		  row.appendChild(androidVersionCell);
		  
		  // IP地址列
		  const ipCell = document.createElement('td');
		  ipCell.textContent = stat.ip || '未知';
		  row.appendChild(ipCell);
		  
		  // 地理位置列
		  const locationCell = document.createElement('td');
		  if (stat.country || stat.region || stat.city) {
		      locationCell.innerHTML = `
		          <div class="geo-info">
		              ${stat.country ? `<img src="https://flagcdn.com/${stat.country.toLowerCase()}.svg" class="flag-icon" alt="${stat.country}">` : ''}
		              <span>${[stat.city, stat.region, stat.country].filter(Boolean).join(', ')}</span>
		          </div>
		      `;
		  } else {
		      locationCell.textContent = '未知';
		  }
		  row.appendChild(locationCell);
		  
		  // 运营商列
		  const ispCell = document.createElement('td');
		  ispCell.textContent = stat.isp || '未知';
		  row.appendChild(ispCell);
		  
		  // 坐标列
		  const coordCell = document.createElement('td');
		  if (stat.latitude && stat.longitude) {
		      coordCell.textContent = `${parseFloat(stat.latitude).toFixed(3)}, ${parseFloat(stat.longitude).toFixed(3)}`;
		  } else {
		      coordCell.textContent = '未知';
		  }
		  row.appendChild(coordCell);
		  
		  // 时区列
		  const timezoneCell = document.createElement('td');
		  timezoneCell.textContent = stat.timezone || '未知';
		  row.appendChild(timezoneCell);
		  
		  // 最后活跃列
		  const lastActiveCell = document.createElement('td');
		  lastActiveCell.textContent = stat.last_active || '未知';
		  row.appendChild(lastActiveCell);
		  
		  // 状态列
		  const statusCell = document.createElement('td');
		  const statusBadge = document.createElement('span');
		  statusBadge.className = 'badge badge-primary';
		  statusBadge.textContent = '活跃';
		  statusCell.appendChild(statusBadge);
		  row.appendChild(statusCell);
		  
		  tableBody.appendChild(row);
		    });
		}
	</script>
