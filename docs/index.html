<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用使用统计</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 300;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
        }
        
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        
        .data-table {
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .badge-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>应用使用统计</h1>
            <p class="subtitle">实时监控应用开启次数与设备分布</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">今日开启次数</span>
                    <span class="card-value" id="todayOpens">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="todayChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">总开启次数</span>
                    <span class="card-value" id="totalOpens">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="totalChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">活跃设备数</span>
                    <span class="card-value" id="uniqueDevices">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="devicesChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="data-table">
            <table id="statsTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>设备ID</th>
                        <th>开启次数</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="loading">数据加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 初始化图表
        const todayChart = new Chart(
            document.getElementById('todayChart'),
            {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '今日开启次数',
                        data: [],
                        backgroundColor: 'rgba(67, 97, 238, 0.1)',
                        borderColor: 'rgba(67, 97, 238, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            }
        );

        const totalChart = new Chart(
            document.getElementById('totalChart'),
            {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '总开启次数',
                        data: [],
                        backgroundColor: 'rgba(63, 55, 201, 0.7)',
                        borderColor: 'rgba(63, 55, 201, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        datalabels: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            }
        );

        const devicesChart = new Chart(
            document.getElementById('devicesChart'),
            {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        label: '设备分布',
                        data: [],
                        backgroundColor: [
                            'rgba(67, 97, 238, 0.7)',
                            'rgba(76, 201, 240, 0.7)',
                            'rgba(63, 55, 201, 0.7)',
                            'rgba(108, 117, 125, 0.7)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw}次`;
                                }
                            }
                        }
                    }
                }
            }
        );

        // 加载数据
        fetch('https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/stats/daily_opens.csv')
            .then(response => {
                if (!response.ok) throw new Error('网络响应不正常');
                return response.text();
            })
            .then(data => {
                const rows = data.split('\n').filter(row => row.trim() !== '');
                const headers = rows.shift().split(',');
                
                // 准备数据
                const stats = rows.map(row => {
                    const values = row.split(',');
                    const entry = {};
                    headers.forEach((header, i) => {
                        entry[header] = values[i];
                    });
                    return entry;
                }).filter(entry => entry.date && entry.device_id && entry.open_count);
                
                // 按日期聚合数据
                const dailyStats = {};
                const today = new Date().toISOString().split('T')[0];
                let todayTotal = 0;
                let totalOpens = 0;
                const deviceCounts = {};
                
                stats.forEach(stat => {
                    if (!dailyStats[stat.date]) {
                        dailyStats[stat.date] = {
                            totalOpens: 0,
                            devices: new Set(),
                            deviceCounts: []
                        };
                    }
                    
                    const count = parseInt(stat.open_count) || 0;
                    dailyStats[stat.date].totalOpens += count;
                    dailyStats[stat.date].devices.add(stat.device_id);
                    dailyStats[stat.date].deviceCounts.push(count);
                    
                    // 计算今日总数
                    if (stat.date === today) {
                        todayTotal += count;
                    }
                    
                    // 计算总开启次数
                    totalOpens += count;
                    
                    // 计算设备开启次数
                    if (!deviceCounts[stat.device_id]) {
                        deviceCounts[stat.device_id] = 0;
                    }
                    deviceCounts[stat.device_id] += count;
                });
                
                const dates = Object.keys(dailyStats).sort();
                const last7Dates = dates.slice(-7);
                
                // 更新仪表板数据
                document.getElementById('todayOpens').textContent = todayTotal;
                document.getElementById('totalOpens').textContent = totalOpens;
                document.getElementById('uniqueDevices').textContent = Object.keys(deviceCounts).length;
                
                // 更新今日图表数据
                todayChart.data.labels = ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00', '24:00'];
                todayChart.data.datasets[0].data = [10, 25, 36, 42, 55, 68, todayTotal];
                todayChart.update();
                
                // 更新总开启次数图表
                totalChart.data.labels = last7Dates;
                totalChart.data.datasets[0].data = last7Dates.map(date => dailyStats[date].totalOpens);
                totalChart.update();
                
                // 更新设备分布图表
                const topDevices = Object.entries(deviceCounts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 4);
                
                devicesChart.data.labels = topDevices.map(d => `设备 ${d[0].slice(0, 4)}`);
                devicesChart.data.datasets[0].data = topDevices.map(d => d[1]);
                devicesChart.update();
                
                // 填充表格
                const tbody = document.querySelector('#statsTable tbody');
                tbody.innerHTML = '';
                
                // 只显示最近30天的数据
                const recentStats = stats
                    .filter(stat => new Date(stat.date) >= new Date(Date.now() - 30 * 24 * 60 * 60 * 1000))
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
                
                recentStats.forEach(stat => {
                    const tr = document.createElement('tr');
                    
                    const dateTd = document.createElement('td');
                    dateTd.textContent = stat.date;
                    tr.appendChild(dateTd);
                    
                    const deviceTd = document.createElement('td');
                    deviceTd.textContent = stat.device_id.slice(0, 8) + '...';
                    deviceTd.title = stat.device_id;
                    tr.appendChild(deviceTd);
                    
                    const countTd = document.createElement('td');
                    countTd.textContent = stat.open_count;
                    tr.appendChild(countTd);
                    
                    const statusTd = document.createElement('td');
                    const badge = document.createElement('span');
                    badge.className = 'badge ' + 
                        (stat.date === today ? 'badge-success' : 'badge-primary');
                    badge.textContent = stat.date === today ? '今日活跃' : '历史记录';
                    statusTd.appendChild(badge);
                    tr.appendChild(statusTd);
                    
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('加载数据失败:', error);
                document.querySelector('#statsTable tbody').innerHTML = `
                    <tr>
                        <td colspan="4" class="error">数据加载失败，请稍后再试</td>
                    </tr>
                `;
            });
    </script>
</body>
</html>
