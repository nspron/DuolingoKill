<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuolingoKill 设备统计仪表板</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --dark: #0a192f;
            --light: #ccd6f6;
            --accent: #64ffda;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .last-update {
            color: var(--accent);
            font-size: 0.9rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(10, 25, 47, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 242, 254, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 242, 254, 0.2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        .card-title {
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .card-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card-description {
            font-size: 0.9rem;
            color: var(--light);
            opacity: 0.8;
        }
        
        .stats-overview {
            grid-column: span 3;
        }
        
        .device-chart {
            grid-column: span 6;
            height: 300px;
        }
        
        .location-chart {
            grid-column: span 3;
            height: 300px;
        }
        
        .map-container {
            grid-column: span 4;
            height: 400px;
        }
        
        .usage-trend {
            grid-column: span 8;
            height: 400px;
        }
        
        .geo-distribution {
            grid-column: span 12;
            height: 500px;
        }
        
        .device-list {
            grid-column: span 6;
        }
        
        .isp-distribution {
            grid-column: span 6;
            height: 400px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        th {
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        
        tr:hover {
            background-color: rgba(100, 255, 218, 0.05);
        }
        
        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 242, 254, 0.3), transparent 70%);
            filter: blur(30px);
            z-index: -1;
        }
        
        .glow-1 {
            top: 10%;
            left: 10%;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.3), transparent 70%);
        }
        
        .glow-2 {
            bottom: 10%;
            right: 10%;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.3), transparent 70%);
        }
        
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .stats-overview, .location-chart, .map-container {
                grid-column: span 3;
            }
            
            .device-chart, .usage-trend, .geo-distribution, .device-list, .isp-distribution {
                grid-column: span 6;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: repeat(1, 1fr);
            }
            
            .stats-overview, .device-chart, .location-chart, .map-container, 
            .usage-trend, .geo-distribution, .device-list, .isp-distribution {
                grid-column: span 1;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .last-update {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <div class="container">
        <header>
            <h1>DuolingoKill 设备统计仪表板</h1>
            <div class="last-update">最后更新: <span id="update-time">加载中...</span></div>
        </header>
        
        <div class="dashboard">
            <!-- 概览卡片 -->
            <div class="card stats-overview">
                <div class="card-header">
                    <div class="card-title">总设备数</div>
                </div>
                <div class="card-value" id="total-devices">0</div>
                <div class="card-description">已记录的独特设备数量</div>
            </div>
            
            <div class="card stats-overview">
                <div class="card-header">
                    <div class="card-title">总使用次数</div>
                </div>
                <div class="card-value" id="total-opens">0</div>
                <div class="card-description">所有设备打开应用的总次数</div>
            </div>
            
            <div class="card stats-overview">
                <div class="card-header">
                    <div class="card-title">平均使用次数</div>
                </div>
                <div class="card-value" id="avg-opens">0</div>
                <div class="card-description">每台设备的平均打开次数</div>
            </div>
            
            <div class="card stats-overview">
                <div class="card-header">
                    <div class="card-title">国家数量</div>
                </div>
                <div class="card-value" id="total-countries">0</div>
                <div class="card-description">设备分布的国家数量</div>
            </div>
            
            <!-- 设备型号图表 -->
            <div class="card device-chart">
                <div class="card-header">
                    <div class="card-title">热门设备型号</div>
                </div>
                <canvas id="deviceModelChart"></canvas>
            </div>
            
            <!-- 地理位置分布 -->
            <div class="card location-chart">
                <div class="card-header">
                    <div class="card-title">国家分布</div>
                </div>
                <canvas id="countryChart"></canvas>
            </div>
            
            <!-- 地图可视化 -->
            <div class="card map-container">
                <div class="card-header">
                    <div class="card-title">设备地理位置</div>
                </div>
                <div id="globe-container"></div>
            </div>
            
            <!-- 使用趋势 -->
            <div class="card usage-trend">
                <div class="card-header">
                    <div class="card-title">每日使用趋势</div>
                </div>
                <canvas id="usageTrendChart"></canvas>
            </div>
            
            <!-- 地理分布热力图 -->
            <div class="card geo-distribution">
                <div class="card-header">
                    <div class="card-title">全球热力分布</div>
                </div>
                <div id="heatmap-container"></div>
            </div>
            
            <!-- 设备列表 -->
            <div class="card device-list">
                <div class="card-header">
                    <div class="card-title">最近活跃设备</div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>设备ID</th>
                            <th>型号</th>
                            <th>使用次数</th>
                            <th>位置</th>
                        </tr>
                    </thead>
                    <tbody id="recent-devices">
                        <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>
            
            <!-- ISP分布 -->
            <div class="card isp-distribution">
                <div class="card-header">
                    <div class="card-title">网络服务提供商</div>
                </div>
                <canvas id="ispChart"></canvas>
            </div>
        </div>
    </div>

    <!-- 引入必要的JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.24.0/dist/globe.gl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.0/build/heatmap.min.js"></script>
    
    <script>
        // 全局数据存储
        let statsData = [];
        let processedData = {};
        
        // 加载数据
        async function loadData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/nspron/DuolingoKill/main/stats/device_stats.csv');
                const csvData = await response.text();
                
                // 解析CSV数据
                const rows = csvData.split('\n');
                const headers = rows[0].split(',').map(h => h.replace(/"/g, '').trim());
                
                statsData = rows.slice(1).map(row => {
                    const values = row.split(',');
                    const obj = {};
                    
                    headers.forEach((header, i) => {
                        // 去除字段值的引号并转换数字
                        let value = values[i] ? values[i].replace(/"/g, '').trim() : '';
                        obj[header] = isNaN(value) ? value : Number(value);
                    });
                    
                    return obj;
                }).filter(item => item.device_id); // 过滤空行
                
                // 处理数据
                processData();
                
                // 更新UI
                updateUI();
                
                // 设置最后更新时间
                document.getElementById('update-time').textContent = new Date().toLocaleString();
                
            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }
        
        // 处理数据
        function processData() {
            // 设备统计
            processedData.totalDevices = new Set(statsData.map(item => item.device_id)).size;
            processedData.totalOpens = statsData.reduce((sum, item) => sum + (item.open_count || 0), 0);
            processedData.avgOpens = (processedData.totalOpens / processedData.totalDevices).toFixed(1);
            
            // 国家统计
            processedData.countries = [...new Set(statsData.map(item => item.country).filter(Boolean))];
            processedData.totalCountries = processedData.countries.length;
            
            // 设备型号统计
            processedData.deviceModels = statsData.reduce((acc, item) => {
                const model = item.device_model || '未知';
                acc[model] = (acc[model] || 0) + 1;
                return acc;
            }, {});
            
            // 国家分布
            processedData.countryDistribution = statsData.reduce((acc, item) => {
                const country = item.country || '未知';
                acc[country] = (acc[country] || 0) + 1;
                return acc;
            }, {});
            
            // ISP分布
            processedData.ispDistribution = statsData.reduce((acc, item) => {
                const isp = item.isp || '未知';
                acc[isp] = (acc[isp] || 0) + 1;
                return acc;
            }, {});
            
            // 每日使用趋势
            processedData.dailyTrend = statsData.reduce((acc, item) => {
                const date = item.date;
                if (!date) return acc;
                
                if (!acc[date]) {
                    acc[date] = {
                        opens: 0,
                        devices: new Set()
                    };
                }
                
                acc[date].opens += item.open_count || 0;
                acc[date].devices.add(item.device_id);
                return acc;
            }, {});
            
            // 最近活跃设备
            processedData.recentDevices = [...statsData]
                .sort((a, b) => new Date(b.report_time) - new Date(a.report_time))
                .slice(0, 10);
                
            // 地理位置数据
            processedData.geoData = statsData
                .filter(item => item.latitude && item.longitude)
                .map(item => ({
                    lat: item.latitude,
                    lng: item.longitude,
                    device: item.device_model,
                    opens: item.open_count,
                    country: item.country
                }));
        }
        
        // 更新UI
        function updateUI() {
            // 更新概览卡片
            document.getElementById('total-devices').textContent = processedData.totalDevices;
            document.getElementById('total-opens').textContent = processedData.totalOpens;
            document.getElementById('avg-opens').textContent = processedData.avgOpens;
            document.getElementById('total-countries').textContent = processedData.totalCountries;
            
            // 创建图表
            createDeviceModelChart();
            createCountryChart();
            createUsageTrendChart();
            createIspChart();
            createGlobe();
            createHeatmap();
            
            // 填充最近设备表格
            const recentDevicesTable = document.getElementById('recent-devices');
            recentDevicesTable.innerHTML = processedData.recentDevices.map(device => `
                <tr>
                    <td>${device.device_id.substring(0, 8)}...</td>
                    <td>${device.device_model || '未知'}</td>
                    <td>${device.open_count}</td>
                    <td>${device.city || '未知'}, ${device.country || '未知'}</td>
                </tr>
            `).join('');
        }
        
        // 创建设备型号图表
        function createDeviceModelChart() {
            const models = Object.entries(processedData.deviceModels)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            const ctx = document.getElementById('deviceModelChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: models.map(item => item[0]),
                    datasets: [{
                        data: models.map(item => item[1]),
                        backgroundColor: [
                            '#4facfe',
                            '#00f2fe',
                            '#64ffda',
                            '#ff758c',
                            '#ff7eb3'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#ccd6f6',
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    cutout: '70%'
                }
            });
        }
        
        // 创建国家分布图表
        function createCountryChart() {
            const countries = Object.entries(processedData.countryDistribution)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            const ctx = document.getElementById('countryChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: countries.map(item => item[0]),
                    datasets: [{
                        data: countries.map(item => item[1]),
                        backgroundColor: [
                            '#00f2fe',
                            '#4facfe',
                            '#64ffda',
                            '#ff758c',
                            '#ff7eb3'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(100, 255, 218, 0.1)'
                            },
                            ticks: {
                                color: '#ccd6f6'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#ccd6f6'
                            }
                        }
                    }
                }
            });
        }
        
        // 创建使用趋势图表
        function createUsageTrendChart() {
            const dates = Object.keys(processedData.dailyTrend).sort();
            const opensData = dates.map(date => processedData.dailyTrend[date].opens);
            const devicesData = dates.map(date => processedData.dailyTrend[date].devices.size);
            
            const ctx = document.getElementById('usageTrendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: '使用次数',
                            data: opensData,
                            borderColor: '#00f2fe',
                            backgroundColor: 'rgba(0, 242, 254, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: '活跃设备',
                            data: devicesData,
                            borderColor: '#64ffda',
                            backgroundColor: 'rgba(100, 255, 218, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ccd6f6'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(100, 255, 218, 0.1)'
                            },
                            ticks: {
                                color: '#ccd6f6'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(100, 255, 218, 0.1)'
                            },
                            ticks: {
                                color: '#ccd6f6'
                            }
                        }
                    }
                }
            });
        }
        
        // 创建ISP分布图表
        function createIspChart() {
            const isps = Object.entries(processedData.ispDistribution)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            const ctx = document.getElementById('ispChart').getContext('2d');
            new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: isps.map(item => item[0]),
                    datasets: [{
                        data: isps.map(item => item[1]),
                        backgroundColor: [
                            'rgba(0, 242, 254, 0.7)',
                            'rgba(79, 172, 254, 0.7)',
                            'rgba(100, 255, 218, 0.7)',
                            'rgba(255, 117, 140, 0.7)',
                            'rgba(255, 126, 179, 0.7)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#ccd6f6',
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    scales: {
                        r: {
                            grid: {
                                color: 'rgba(100, 255, 218, 0.1)'
                            },
                            ticks: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        // 创建3D地球
        function createGlobe() {
            const globeContainer = document.getElementById('globe-container');
            
            // 清除之前的globe
            while (globeContainer.firstChild) {
                globeContainer.removeChild(globeContainer.firstChild);
            }
            
            // 创建新的globe
            const globe = Globe()
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
                .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
                .backgroundColor('rgba(0,0,0,0)')
                .showAtmosphere(true)
                .atmosphereColor('#4facfe')
                .atmosphereAltitude(0.25)
                .height(350)
                .width(globeContainer.offsetWidth);
            
            // 添加数据点
            globe.pointsData(processedData.geoData)
                .pointAltitude(0.01)
                .pointRadius(0.5)
                .pointColor(() => '#00f2fe')
                .pointLabel(d => `
                    <div style="text-align: center;">
                        <div><b>${d.device || '未知设备'}</b></div>
                        <div>${d.country || '未知国家'}</div>
                        <div>使用次数: ${d.opens || 0}</div>
                    </div>
                `);
            
            // 添加到容器
            globeContainer.appendChild(globe);
            
            // 自动旋转
            globe.controls().autoRotate = true;
            globe.controls().autoRotateSpeed = 1;
        }
        
        // 创建热力图
        function createHeatmap() {
            const heatmapContainer = document.getElementById('heatmap-container');
            heatmapContainer.innerHTML = '';
            
            // 创建热力图容器
            const heatmapInstance = h337.create({
                container: heatmapContainer,
                radius: 20,
                maxOpacity: 0.8,
                minOpacity: 0.1,
                blur: 0.8,
                gradient: {
                    '0.1': '#0a192f',
                    '0.3': '#162947',
                    '0.5': '#4facfe',
                    '0.7': '#00f2fe',
                    '0.9': '#64ffda'
                }
            });
            
            // 准备热力图数据
            const heatmapData = {
                data: processedData.geoData.map(point => ({
                    x: Math.floor((point.lng + 180) / 360 * heatmapContainer.offsetWidth),
                    y: Math.floor((90 - point.lat) / 180 * heatmapContainer.offsetHeight),
                    value: point.opens || 1
                }))
            };
            
            // 设置数据
            heatmapInstance.setData(heatmapData);
            
            // 响应式调整
            window.addEventListener('resize', () => {
                heatmapInstance.setData({
                    data: processedData.geoData.map(point => ({
                        x: Math.floor((point.lng + 180) / 360 * heatmapContainer.offsetWidth),
                        y: Math.floor((90 - point.lat) / 180 * heatmapContainer.offsetHeight),
                        value: point.opens || 1
                    }))
                });
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
