<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多领国杀手设备使用统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.6.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --light-color: #212529;
            --dark-color: #f8f9fa;
            --primary-color: #5e72e4;
            --secondary-color: #4a56d1;
            --accent-color: #66d9f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            padding: 20px;
            transition: var(--transition);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 300;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        .data-table {
            width: 100%;
            background: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-top: 30px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .badge-success {
            background-color: var(--success-color);
            color: white;
        }

        .badge-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .badge-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #6c757d;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: var(--danger-color);
            font-weight: 500;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--light-color);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .filter-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #6c757d;
        }

        select, input {
            padding: 8px 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            font-family: inherit;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .map-container {
            height: 400px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-tabs {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-tabs .nav-link {
            color: var(--dark-color);
            border: 1px solid transparent;
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            border-color: rgba(0, 0, 0, 0.1);
            border-bottom-color: var(--light-color);
        }

        .tab-pane {
            padding: 20px 0;
        }

        .text-monospace {
            font-family: monospace;
        }

        /* 新增移动端优化样式 */
        @media (max-width: 480px) {
            .container {
                padding: 0 8px;
            }
            
            .chart-container {
                height: 180px !important;
            }
            
            .card {
                padding: 12px;
                margin: 0 -8px;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .filters {
                gap: 8px;
                padding: 12px;
            }
            
            .filter-group {
                min-width: auto;
                width: 100%;
            }
            
            .card-value {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                gap: 10px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>多领国杀手设备使用统计</h1>
            <p class="subtitle">详细记录设备使用情况和行为模式</p>
        </header>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="true">仪表盘</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map" type="button" role="tab" aria-controls="map" aria-selected="false">地理位置</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="false">详细数据</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                <div class="filters">
                    <div class="filter-group">
                        <label class="filter-label">日期范围</label>
                        <select id="dateRange">
                            <option value="7">最近7天</option>
                            <option value="30" selected>最近30天</option>
                            <option value="90">最近90天</option>
                            <option value="all">全部数据</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">设备型号</label>
                        <select id="deviceModel">
                            <option value="all">全部型号</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Android版本</label>
                        <select id="androidVersion">
                            <option value="all">全部版本</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">国家</label>
                        <select id="country">
                            <option value="all">全部国家</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">地区</label>
                        <select id="region">
                            <option value="all">全部地区</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">搜索设备ID</label>
                        <input type="text" id="deviceSearch" placeholder="输入设备ID">
                    </div>
                </div>
                
                <div class="dashboard">
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">总开启次数</span>
                            <span class="card-value" id="totalOpens">--</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="totalOpensChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">活跃设备数</span>
                            <span class="card-value" id="uniqueDevices">--</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="devicesChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">Android版本分布</span>
                            <span class="card-value" id="androidVersions">--</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="androidChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">地理位置分布</span>
                            <span class="card-value" id="locationsCount">--</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="geoChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">今日开启次数</span>
                            <span class="card-value" id="todayOpens">--</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="todayChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">今日活跃设备</span>
                            <span class="card-value" id="todayDevices">--</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="todayDevicesChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">设备使用趋势</span>
                    </div>
                    <div class="chart-container" style="height: 350px;">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">最常用设备</span>
                        <span class="card-value" id="topDevice">--</span>
                    </div>
                    <div class="chart-container" style="height: 350px;">
                        <canvas id="topDevicesChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="map" role="tabpanel" aria-labelledby="map-tab">
                <div class="map-container" id="mapContainer"></div>
                <div class="card mt-3">
                    <div class="card-header">
                        <span class="card-title">地理位置分布</span>
                    </div>
                    <div class="chart-container" style="height: 350px;">
                        <canvas id="geoDistributionChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="details-tab">
                <div class="data-table">
                    <table id="statsTable">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>设备ID</th>
                                <th>开启次数</th>
                                <th>设备型号</th>
                                <th>Android版本</th>
                                <th>制造商</th>
                                <th>位置</th>
                                <th>IP地址</th>
                                <th>坐标</th>
                                <th>报告时间</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="11" class="loading">数据加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://raw.githack.com/nspron/DuolingoKill/main/docs/script.js"></script>
</body>
</html>
