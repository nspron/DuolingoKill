<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多领国杀手设备使用统计</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 300;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
        }
        
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        
        .data-table {
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .badge-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .badge-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .badge-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: var(--danger-color);
            font-weight: 500;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        .filter-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #6c757d;
        }
        
        select, input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: inherit;
        }

        .ip-address {
            font-family: monospace;
            font-size: 0.85rem;
        }
        
        .location-cell {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .location-region {
            font-size: 0.8rem;
            color: #6c757d;
        }

        /* 新增移动端优化样式 */
        @media (max-width: 480px) {
            .container {
                padding: 0 8px;
            }
            
            .chart-container {
                height: 180px !important;
            }
            
            .card {
                padding: 12px;
                margin: 0 -8px;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .filters {
                gap: 8px;
                padding: 12px;
            }
            
            .filter-group {
                min-width: auto;
                width: 100%;
            }
            
            .card-value {
                font-size: 1.4rem;
            }
            
            th, td {
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .ip-address {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>多领国杀手设备使用统计</h1>
            <p class="subtitle">详细记录设备使用情况和网络地理位置</p>
        </header>
        
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">日期范围</label>
                <select id="dateRange">
                    <option value="7">最近7天</option>
                    <option value="30" selected>最近30天</option>
                    <option value="90">最近90天</option>
                    <option value="all">全部数据</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">设备型号</label>
                <select id="deviceModel">
                    <option value="all">全部型号</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Android版本</label>
                <select id="androidVersion">
                    <option value="all">全部版本</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">地区</label>
                <select id="regionFilter">
                    <option value="all">全部地区</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">搜索设备ID/IP</label>
                <input type="text" id="deviceSearch" placeholder="输入设备ID或IP">
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">总开启次数</span>
                    <span class="card-value" id="totalOpens">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="totalOpensChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">地区分布</span>
                    <span class="card-value" id="regionCount">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="regionChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">IP类型</span>
                    <span class="card-value" id="ipTypeCount">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="ipTypeChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <span class="card-title">地区使用趋势</span>
            </div>
            <div class="chart-container" style="height: 350px;">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
        
        <div class="data-table">
            <table id="statsTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>设备ID</th>
                        <th>开启次数</th>
                        <th>IP地址</th>
                        <th>位置</th>
                        <th>设备型号</th>
                        <th>Android版本</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="8" class="loading">数据加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 全局数据变量
        let allStats = [];
        let filteredStats = [];
        let deviceModels = new Set();
        let androidVersions = new Set();
        let regions = new Set();
        
        // 初始化图表
        const totalOpensChart = initBarChart('totalOpensChart', '总开启次数', 'rgba(67, 97, 238, 0.7)');
        const regionChart = initDoughnutChart('regionChart', '地区分布');
        const ipTypeChart = initDoughnutChart('ipTypeChart', 'IP类型分布');
        const trendChart = initLineChart('trendChart', '地区使用趋势');
        
        // 加载数据
        fetch('https://raw.githubusercontent.com/nspron/DuolingoKill/main/stats/device_stats.csv')
            .then(response => {
                if (!response.ok) throw new Error('网络响应不正常');
                return response.text();
            })
            .then(data => {
                // 改进的CSV解析函数
                const parseCSV = (text) => {
                    const rows = text.split('\n').filter(row => row.trim() !== '');
                    const headers = rows.shift().split(',').map(h => h.replace(/^"|"$/g, ''));
                    
                    return rows.map(row => {
                        // 使用正则表达式匹配CSV字段（处理带引号的字段）
                        const values = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                        const entry = {};
                        headers.forEach((header, i) => {
                            // 移除字段值的首尾引号（如果存在）
                            entry[header] = values[i] ? values[i].replace(/^"|"$/g, '') : '';
                        });
                        return entry;
                    });
                };

                // 解析CSV数据
                allStats = parseCSV(data).filter(entry => 
                    entry.date && entry.device_id && entry.open_count
                );
                
                // 收集设备型号、Android版本和地区
                allStats.forEach(stat => {
                    if (stat.device_model) deviceModels.add(stat.device_model);
                    if (stat.android_version) androidVersions.add(stat.android_version);
                    if (stat.region) regions.add(stat.region);
                });
                
                // 填充筛选器选项
                fillFilterOptions();
                
                // 应用初始筛选
                applyFilters();
            })
            .catch(error => {
                console.error('加载数据失败:', error);
                document.querySelector('#statsTable tbody').innerHTML = `
                    <tr>
                        <td colspan="8" class="error">数据加载失败，请稍后再试</td>
                    </tr>
                `;
            });
        
        // 筛选器事件监听
        document.getElementById('dateRange').addEventListener('change', applyFilters);
        document.getElementById('deviceModel').addEventListener('change', applyFilters);
        document.getElementById('androidVersion').addEventListener('change', applyFilters);
        document.getElementById('regionFilter').addEventListener('change', applyFilters);
        document.getElementById('deviceSearch').addEventListener('input', applyFilters);
        
        // 初始化柱状图
        function initBarChart(canvasId, label, color) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: color,
                            borderColor: color.replace('0.7', '1'),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${label}: ${context.raw}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // 初始化环形图
        function initDoughnutChart(canvasId, label) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'doughnut',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: [
                                'rgba(67, 97, 238, 0.7)',
                                'rgba(76, 201, 240, 0.7)',
                                'rgba(63, 55, 201, 0.7)',
                                'rgba(108, 117, 125, 0.7)',
                                'rgba(255, 159, 64, 0.7)'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                position: 'right'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((context.raw / total) * 100);
                                        return `${context.label}: ${context.raw} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // 初始化折线图
        function initLineChart(canvasId, label) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: 'rgba(67, 97, 238, 0.1)',
                            borderColor: 'rgba(67, 97, 238, 1)',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // 填充筛选器选项
        function fillFilterOptions() {
            const deviceModelSelect = document.getElementById('deviceModel');
            const androidVersionSelect = document.getElementById('androidVersion');
            const regionSelect = document.getElementById('regionFilter');
            
            // 添加设备型号选项
            deviceModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                deviceModelSelect.appendChild(option);
            });
            
            // 添加Android版本选项
            androidVersions.forEach(version => {
                const option = document.createElement('option');
                option.value = version;
                option.textContent = `Android ${version}`;
                androidVersionSelect.appendChild(option);
            });
            
            // 添加地区选项
            regions.forEach(region => {
                if (region && region !== 'unknown') {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    regionSelect.appendChild(option);
                }
            });
        }
        
        // 应用筛选条件
        function applyFilters() {
            const dateRange = document.getElementById('dateRange').value;
            const deviceModel = document.getElementById('deviceModel').value;
            const androidVersion = document.getElementById('androidVersion').value;
            const region = document.getElementById('regionFilter').value;
            const searchTerm = document.getElementById('deviceSearch').value.toLowerCase();
            
            // 计算日期范围
            let minDate = null;
            if (dateRange !== 'all') {
                const days = parseInt(dateRange);
                minDate = new Date();
                minDate.setDate(minDate.getDate() - days);
            }
            
            // 筛选数据
            filteredStats = allStats.filter(stat => {
                // 日期筛选
                if (minDate && new Date(stat.date) < minDate) {
                    return false;
                }
                
                // 设备型号筛选
                if (deviceModel !== 'all' && stat.device_model !== deviceModel) {
                    return false;
                }
                
                // Android版本筛选
                if (androidVersion !== 'all' && stat.android_version !== androidVersion) {
                    return false;
                }
                
                // 地区筛选
                if (region !== 'all' && stat.region !== region) {
                    return false;
                }
                
                // 设备ID/IP搜索
                if (searchTerm && 
                    !stat.device_id.toLowerCase().includes(searchTerm) && 
                    !(stat.ip_address && stat.ip_address.toLowerCase().includes(searchTerm))) {
                    return false;
                }
                
                return true;
            });
            
            // 更新图表和数据展示
            updateCharts();
            updateTable();
        }
        
        // 更新图表数据
        function updateCharts() {
            const today = new Date().toISOString().split('T')[0];
            
            // 按日期和地区聚合数据
            const dailyStats = {};
            const regionStats = {};
            const ipTypeStats = { IPv4: 0, IPv6: 0 };
            let totalOpens = 0;
            let uniqueDevices = new Set();
            let uniqueRegions = new Set();
            
            filteredStats.forEach(stat => {
                // 统计总开启次数
                totalOpens += parseInt(stat.open_count) || 0;
                
                // 记录唯一设备和地区
                uniqueDevices.add(stat.device_id);
                if (stat.region && stat.region !== 'unknown') {
                    uniqueRegions.add(stat.region);
                }
                
                // 按日期统计
                if (!dailyStats[stat.date]) {
                    dailyStats[stat.date] = 0;
                }
                dailyStats[stat.date] += parseInt(stat.open_count) || 0;
                
                // 按地区统计
                const regionKey = stat.region || '未知地区';
                if (!regionStats[regionKey]) {
                    regionStats[regionKey] = 0;
                }
                regionStats[regionKey] += parseInt(stat.open_count) || 0;
                
                // 按IP类型统计
                if (stat.ip_address) {
                    const ipType = stat.ip_address.includes(':') ? 'IPv6' : 'IPv4';
                    ipTypeStats[ipType] += parseInt(stat.open_count) || 0;
                }
            });
            
            // 更新仪表板数据
            document.getElementById('totalOpens').textContent = totalOpens;
            document.getElementById('regionCount').textContent = uniqueRegions.size;
            document.getElementById('ipTypeCount').textContent = Object.keys(ipTypeStats).length;
            
            // 准备日期排序
            const dates = Object.keys(dailyStats).sort();
            
            // 更新总开启次数图表
            totalOpensChart.data.labels = dates;
            totalOpensChart.data.datasets[0].data = dates.map(date => dailyStats[date]);
            totalOpensChart.update();
            
            // 更新地区分布图表
            const topRegions = Object.entries(regionStats)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            regionChart.data.labels = topRegions.map(d => d[0]);
            regionChart.data.datasets[0].data = topRegions.map(d => d[1]);
            regionChart.update();
            
            // 更新IP类型分布图表
            ipTypeChart.data.labels = Object.keys(ipTypeStats);
            ipTypeChart.data.datasets[0].data = Object.values(ipTypeStats);
            ipTypeChart.update();
            
            // 更新趋势图表
            trendChart.data.labels = dates;
            trendChart.data.datasets[0].data = dates.map(date => dailyStats[date]);
            trendChart.update();
        }
        
        // 更新表格数据
        function updateTable() {
            const tbody = document.querySelector('#statsTable tbody');
            tbody.innerHTML = '';
            
            if (filteredStats.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="loading">没有找到匹配的数据</td>
                    </tr>
                `;
                return;
            }
            
            // 按日期降序排序
            const sortedStats = [...filteredStats].sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            // 只显示前100条记录
            const displayStats = sortedStats.slice(0, 100);
            
            displayStats.forEach(stat => {
                const tr = document.createElement('tr');
                
                // 日期
                const dateTd = document.createElement('td');
                dateTd.textContent = stat.date;
                tr.appendChild(dateTd);
                
                // 设备ID
                const deviceTd = document.createElement('td');
                deviceTd.textContent = stat.device_id.slice(0, 8) + '...';
                deviceTd.title = stat.device_id;
                tr.appendChild(deviceTd);
                
                // 开启次数
                const countTd = document.createElement('td');
                countTd.textContent = stat.open_count;
                tr.appendChild(countTd);
                
                // IP地址
                const ipTd = document.createElement('td');
                ipTd.className = 'ip-address';
                ipTd.textContent = stat.ip_address || '--';
                tr.appendChild(ipTd);
                
                // 位置
                const locationTd = document.createElement('td');
                locationTd.className = 'location-cell';
                if (stat.city && stat.city !== 'unknown') {
                    locationTd.innerHTML = `
                        <div>${stat.city}</div>
                        <div class="location-region">${stat.region || ''} ${stat.country || ''}</div>
                    `;
                } else {
                    locationTd.textContent = '--';
                }
                tr.appendChild(locationTd);
                
                // 设备型号
                const modelTd = document.createElement('td');
                modelTd.textContent = stat.device_model || '--';
                tr.appendChild(modelTd);
                
                // Android版本
                const versionTd = document.createElement('td');
                versionTd.textContent = stat.android_version ? `Android ${stat.android_version}` : '--';
                tr.appendChild(versionTd);
                
                // 状态
                const statusTd = document.createElement('td');
                const badge = document.createElement('span');
                badge.className = 'badge ' + getStatusBadgeClass(stat.date);
                badge.textContent = getStatusText(stat.date);
                statusTd.appendChild(badge);
                tr.appendChild(statusTd);
                
                tbody.appendChild(tr);
            });
        }
        
        // 获取状态标签样式
        function getStatusBadgeClass(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const reportDate = new Date(date);
            reportDate.setHours(0, 0, 0, 0);
            
            const diffDays = Math.floor((today - reportDate) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'badge-success';
            } else if (diffDays <= 7) {
                return 'badge-primary';
            } else if (diffDays <= 30) {
                return 'badge-warning';
            } else {
                return 'badge-danger';
            }
        }
        
        // 获取状态文本
        function getStatusText(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const reportDate = new Date(date);
            reportDate.setHours(0, 0, 0, 0);
            
            const diffDays = Math.floor((today - reportDate) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return '今日活跃';
            } else if (diffDays <= 7) {
                return '7天内活跃';
            } else if (diffDays <= 30) {
                return '30天内活跃';
            } else {
                return '历史记录';
            }
        }
    </script>
</body>
