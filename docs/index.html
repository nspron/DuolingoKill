<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多领国杀手设备统计 | 未来科技面板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 添加Leaflet地图库 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.js" />
    <link rel="stylesheet" href="docs/styles.css">
</head>
<body>
    <div class="cyber-container">
        <header class="cyber-header">
            <div class="cyber-logo">
                <div class="cyber-logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z" />
                    </svg>
                </div>
                <h1>设备监控中心<span class="cyber-pulse">_</span></h1>
            </div>
            <p class="cyber-subtitle">多领国杀手 | 实时数据流分析系统</p>
        </header>
        
        <div class="cyber-filters">
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">时间范围</label>
                <select id="dateRange" class="cyber-select">
                    <option value="7">最近7天</option>
                    <option value="30" selected>最近30天</option>
                    <option value="90">最近90天</option>
                    <option value="all">全部数据</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">设备型号</label>
                <select id="deviceModel" class="cyber-select">
                    <option value="all">全部型号</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">系统版本</label>
                <select id="androidVersion" class="cyber-select">
                    <option value="all">全部版本</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">制造商</label>
                <select id="manufacturer" class="cyber-select">
                    <option value="all">全部制造商</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">国家</label>
                <select id="country" class="cyber-select">
                    <option value="all">全部国家</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">地区</label>
                <select id="region" class="cyber-select">
                    <option value="all">全部地区</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">城市</label>
                <select id="city" class="cyber-select">
                    <option value="all">全部城市</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">设备ID搜索</label>
                <input type="text" id="deviceSearch" class="cyber-input" placeholder="输入设备ID...">
            </div>
        </div>
        
        <div class="cyber-dashboard">
            <div class="cyber-card">
                <div class="cyber-card-header">
                    <span class="cyber-card-title">总开启次数</span>
                    <span class="cyber-card-value" id="totalOpens">--</span>
                </div>
                <div class="cyber-chart-container">
                    <canvas id="totalOpensChart"></canvas>
                </div>
                <div class="cyber-card-footer">
                    <span class="cyber-stats">今日活跃: <span id="todayOpens">--</span></span>
                </div>
            </div>
            
            <div class="cyber-card">
                <div class="cyber-card-header">
                    <span class="cyber-card-title">活跃设备数</span>
                    <span class="cyber-card-value" id="uniqueDevices">--</span>
                </div>
                <div class="cyber-chart-container">
                    <canvas id="devicesChart"></canvas>
                </div>
                <div class="cyber-card-footer">
                    <span class="cyber-stats">新增设备: <span id="newDevices">--</span></span>
                </div>
            </div>
            
            <div class="cyber-card">
                <div class="cyber-card-header">
                    <span class="cyber-card-title">系统版本</span>
                    <span class="cyber-card-value" id="androidVersions">--</span>
                </div>
                <div class="cyber-chart-container">
                    <canvas id="androidChart"></canvas>
                </div>
                <div class="cyber-card-footer">
                    <span class="cyber-stats">最新版本: <span id="latestVersion">--</span></span>
                </div>
            </div>
            
            <div class="cyber-card">
                <div class="cyber-card-header">
                    <span class="cyber-card-title">制造商</span>
                    <span class="cyber-card-value" id="manufacturers">--</span>
                </div>
                <div class="cyber-chart-container">
                    <canvas id="manufacturerChart"></canvas>
                </div>
                <div class="cyber-card-footer">
                    <span class="cyber-stats">主流厂商: <span id="topManufacturer">--</span></span>
                </div>
            </div>
            
            <div class="cyber-card geo-card">
                <div class="cyber-card-header">
                    <span class="cyber-card-title">地理位置</span>
                    <span class="cyber-card-value" id="uniqueLocations">--</span>
                </div>
                <div class="cyber-chart-container">
                    <canvas id="geoChart"></canvas>
                </div>
                <div class="cyber-map-container" id="mapContainer">
                    <!-- 地图将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
        
        <div class="cyber-card full-width">
            <div class="cyber-card-header">
                <span class="cyber-card-title">设备使用趋势分析</span>
                <div class="cyber-time-filter">
                    <button class="cyber-time-btn active">24H</button>
                    <button class="cyber-time-btn">7D</button>
                    <button class="cyber-time-btn">30D</button>
                </div>
            </div>
            <div class="cyber-chart-container" style="height: 350px;">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
        
        <div class="cyber-data-table">
            <div class="cyber-table-header">
                <h3>设备数据流</h3>
                <div class="cyber-table-controls">
                    <span class="cyber-table-count">显示 <span id="rowCount">0</span> / {total} 设备</span>
                    <div class="cyber-search">
                        <input type="text" placeholder="高级筛选..." class="cyber-input">
                        <button class="cyber-search-btn">
                            <svg viewBox="0 0 24 24">
                                <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="cyber-table-scroll">
                <table id="statsTable">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>设备ID</th>
                            <th>开启次数</th>
                            <th>设备型号</th>
                            <th>系统版本</th>
                            <th>IP地址</th>
                            <th>地理位置</th>
                            <th>制造商</th>
                            <th>报告时间</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="10" class="cyber-loading">
                                <div class="cyber-loader">
                                    <div class="cyber-loader-bar"></div>
                                    <div class="cyber-loader-bar"></div>
                                    <div class="cyber-loader-bar"></div>
                                </div>
                                <span>数据流接入中...</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- IP信息弹窗 -->
    <div class="cyber-modal" id="ipModal">
        <div class="cyber-modal-content">
            <div class="cyber-modal-header">
                <div class="cyber-modal-title">IP地址详细数据</div>
                <div class="cyber-modal-close" id="ipModalClose">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                    </svg>
                </div>
            </div>
            <div class="cyber-modal-body">
                <div class="cyber-ip-details" id="ipDetails">
                    <!-- IP详细信息将通过JavaScript动态生成 -->
                </div>
                <div class="cyber-modal-map" id="ipMap">
                    <!-- IP地图将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.js"></script>
    <script src="docs/script.js"></script>
</body>
</html>
