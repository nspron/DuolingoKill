<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多领国杀手设备使用统计</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 300;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
        }
        
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        
        .map-container {
            height: 300px;
            width: 100%;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-top: 15px;
        }
        
        .data-table {
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .badge-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .badge-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .badge-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: var(--danger-color);
            font-weight: 500;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        .filter-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #6c757d;
        }
        
        select, input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: inherit;
        }

        .location-info {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .location-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .location-item i {
            margin-right: 5px;
            color: var(--primary-color);
        }

        /* 新增移动端优化样式 */
        @media (max-width: 480px) {
            .container {
                padding: 0 8px;
            }
            
            .chart-container {
                height: 180px !important;
            }
            
            .card {
                padding: 12px;
                margin: 0 -8px;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .filters {
                gap: 8px;
                padding: 12px;
            }
            
            .filter-group {
                min-width: auto;
                width: 100%;
            }
            
            .card-value {
                font-size: 1.4rem;
            }
            
            .map-container {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                gap: 10px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>多领国杀手设备使用统计</h1>
            <p class="subtitle">详细记录设备使用情况和地理位置分布</p>
        </header>
        
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">日期范围</label>
                <select id="dateRange">
                    <option value="7">最近7天</option>
                    <option value="30" selected>最近30天</option>
                    <option value="90">最近90天</option>
                    <option value="all">全部数据</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">设备型号</label>
                <select id="deviceModel">
                    <option value="all">全部型号</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Android版本</label>
                <select id="androidVersion">
                    <option value="all">全部版本</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">搜索设备ID</label>
                <input type="text" id="deviceSearch" placeholder="输入设备ID">
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">总开启次数</span>
                    <span class="card-value" id="totalOpens">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="totalOpensChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">活跃设备数</span>
                    <span class="card-value" id="uniqueDevices">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="devicesChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Android版本分布</span>
                    <span class="card-value" id="androidVersions">--</span>
                </div>
                <div class="chart-container">
                    <canvas id="androidChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">设备使用趋势</span>
                </div>
                <div class="chart-container" style="height: 350px;">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">地理位置分布</span>
                    <span class="card-value" id="uniqueLocations">--</span>
                </div>
                <div class="map-container" id="map"></div>
                <div class="location-info" id="locationStats">
                    <!-- 地理位置统计信息将在这里动态生成 -->
                </div>
            </div>
        </div>
        
        <div class="data-table">
            <table id="statsTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>设备ID</th>
                        <th>开启次数</th>
                        <th>IP地址</th>
                        <th>地理位置</th>
                        <th>设备型号</th>
                        <th>Android版本</th>
                        <th>制造商</th>
                        <th>报告时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="9" class="loading">数据加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 全局数据变量
        let allStats = [];
        let filteredStats = [];
        let deviceModels = new Set();
        let androidVersions = new Set();
        let locationMap = {};
        let map = null;
        let markers = [];
        
        // 初始化图表
        const totalOpensChart = initBarChart('totalOpensChart', '总开启次数', 'rgba(67, 97, 238, 0.7)');
        const devicesChart = initDoughnutChart('devicesChart', '设备分布');
        const androidChart = initDoughnutChart('androidChart', 'Android版本分布');
        const trendChart = initLineChart('trendChart', '设备使用趋势');
        
        // 初始化地图
        function initMap() {
            map = L.map('map').setView([35.86166, 104.195397], 4); // 默认中国视角
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }
        
        // 加载数据
        fetch('https://raw.githubusercontent.com/nspron/DuolingoKill/main/stats/device_stats.csv')
            .then(response => {
                if (!response.ok) throw new Error('网络响应不正常');
                return response.text();
            })
            .then(data => {
                // 改进的CSV解析函数
                const parseCSV = (text) => {
                    const rows = text.split('\n').filter(row => row.trim() !== '');
                    const headers = rows.shift().split(',').map(h => h.replace(/^"|"$/g, ''));
                    
                    return rows.map(row => {
                        // 使用正则表达式匹配CSV字段（处理带引号的字段）
                        const values = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                        const entry = {};
                        headers.forEach((header, i) => {
                            // 移除字段值的首尾引号（如果存在）
                            entry[header] = values[i] ? values[i].replace(/^"|"$/g, '') : '';
                            
                            // 尝试解析IP和地理位置信息
                            if (header === 'ip_address' && values[i]) {
                                const ipInfo = parseIpInfo(values[i]);
                                entry.ip_info = ipInfo;
                            }
                        });
                        return entry;
                    });
                };

                // 解析IP信息（示例函数，实际应根据您的数据格式调整）
                function parseIpInfo(ip) {
                    // 这里应该是从您的数据中解析出地理位置信息
                    // 示例格式: "2409:8a4c:6644:a630:7e87:6691:a5c0:cd0b (Wuhan, Hubei, China)"
                    const match = ip.match(/(.*?)\s*$$(.*?),\s*(.*?),\s*(.*?)$$/);
                    if (match) {
                        return {
                            ip: match[1],
                            city: match[2],
                            region: match[3],
                            country: match[4]
                        };
                    }
                    return {
                        ip: ip,
                        city: '未知',
                        region: '未知',
                        country: '未知'
                    };
                }

                // 解析CSV数据
                allStats = parseCSV(data).filter(entry => 
                    entry.date && entry.device_id && entry.open_count
                );
                
                // 收集设备型号、Android版本和地理位置信息
                allStats.forEach(stat => {
                    if (stat.device_model) deviceModels.add(stat.device_model);
                    if (stat.android_version) androidVersions.add(stat.android_version);
                    
                    // 处理地理位置信息
                    if (stat.ip_info) {
                        const locationKey = `${stat.ip_info.city}, ${stat.ip_info.region}, ${stat.ip_info.country}`;
                        if (!locationMap[locationKey]) {
                            locationMap[locationKey] = {
                                count: 0,
                                city: stat.ip_info.city,
                                region: stat.ip_info.region,
                                country: stat.ip_info.country
                            };
                        }
                        locationMap[locationKey].count++;
                    }
                });
                
                // 填充筛选器选项
                fillFilterOptions();
                
                // 初始化地图
                initMap();
                
                // 应用初始筛选
                applyFilters();
            })
            .catch(error => {
                console.error('加载数据失败:', error);
                document.querySelector('#statsTable tbody').innerHTML = `
                    <tr>
                        <td colspan="9" class="error">数据加载失败，请稍后再试</td>
                    </tr>
                `;
            });
        
        // 筛选器事件监听
        document.getElementById('dateRange').addEventListener('change', applyFilters);
        document.getElementById('deviceModel').addEventListener('change', applyFilters);
        document.getElementById('androidVersion').addEventListener('change', applyFilters);
        document.getElementById('deviceSearch').addEventListener('input', applyFilters);
        
        // 初始化柱状图
        function initBarChart(canvasId, label, color) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: color,
                            borderColor: color.replace('0.7', '1'),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${label}: ${context.raw}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // 初始化环形图
        function initDoughnutChart(canvasId, label) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'doughnut',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: [
                                'rgba(67, 97, 238, 0.7)',
                                'rgba(76, 201, 240, 0.7)',
                                'rgba(63, 55, 201, 0.7)',
                                'rgba(108, 117, 125, 0.7)',
                                'rgba(255, 159, 64, 0.7)'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                position: 'right'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((context.raw / total) * 100);
                                        return `${context.label}: ${context.raw} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // 初始化折线图
        function initLineChart(canvasId, label) {
            return new Chart(
                document.getElementById(canvasId),
                {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: 'rgba(67, 97, 238, 0.1)',
                            borderColor: 'rgba(67, 97, 238, 1)',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // 填充筛选器选项
        function fillFilterOptions() {
            const deviceModelSelect = document.getElementById('deviceModel');
            const androidVersionSelect = document.getElementById('androidVersion');
            
            // 添加设备型号选项
            deviceModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                deviceModelSelect.appendChild(option);
            });
            
            // 添加Android版本选项
            androidVersions.forEach(version => {
                const option = document.createElement('option');
                option.value = version;
                option.textContent = `Android ${version}`;
                androidVersionSelect.appendChild(option);
            });
        }
        
        // 应用筛选条件
        function applyFilters() {
            const dateRange = document.getElementById('dateRange').value;
            const deviceModel = document.getElementById('deviceModel').value;
            const androidVersion = document.getElementById('androidVersion').value;
            const deviceSearch = document.getElementById('deviceSearch').value.toLowerCase();
            
            // 计算日期范围
            let minDate = null;
            if (dateRange !== 'all') {
                const days = parseInt(dateRange);
                minDate = new Date();
                minDate.setDate(minDate.getDate() - days);
            }
            
            // 筛选数据
            filteredStats = allStats.filter(stat => {
                // 日期筛选
                if (minDate) {
                    const statDate = new Date(stat.date);
                    if (statDate < minDate) return false;
                }
                
                // 设备型号筛选
                if (deviceModel !== 'all' && stat.device_model !== deviceModel) {
                    return false;
                }
                
                // Android版本筛选
                if (androidVersion !== 'all' && stat.android_version !== androidVersion) {
                    return false;
                }
                
                // 设备ID搜索
                if (deviceSearch && !stat.device_id.toLowerCase().includes(deviceSearch)) {
                    return false;
                }
                
                return true;
            });
            
            // 更新图表和数据表
            updateCharts();
            updateTable();
            updateMap();
        }
        
        // 更新图表
        function updateCharts() {
            if (filteredStats.length === 0) return;
            
            // 计算总开启次数
            const totalOpens = filteredStats.reduce((sum, stat) => sum + parseInt(stat.open_count || 0), 0);
            document.getElementById('totalOpens').textContent = totalOpens.toLocaleString();
            
            // 计算唯一设备数
            const uniqueDevices = new Set(filteredStats.map(stat => stat.device_id)).size;
            document.getElementById('uniqueDevices').textContent = uniqueDevices.toLocaleString();
            
            // 计算唯一地理位置数
            const uniqueLocations = Object.keys(locationMap).length;
            document.getElementById('uniqueLocations').textContent = uniqueLocations.toLocaleString();
            
            // 更新总开启次数图表（按日期分组）
            const opensByDate = {};
            filteredStats.forEach(stat => {
                if (!opensByDate[stat.date]) {
                    opensByDate[stat.date] = 0;
                }
                opensByDate[stat.date] += parseInt(stat.open_count || 0);
            });
            
            const sortedDates = Object.keys(opensByDate).sort();
            totalOpensChart.data.labels = sortedDates;
            totalOpensChart.data.datasets[0].data = sortedDates.map(date => opensByDate[date]);
            totalOpensChart.update();
            
            // 更新设备分布图表（按设备型号分组）
            const devicesByModel = {};
            filteredStats.forEach(stat => {
                const model = stat.device_model || '未知';
                if (!devicesByModel[model]) {
                    devicesByModel[model] = 0;
                }
                devicesByModel[model]++;
            });
            
            const sortedModels = Object.keys(devicesByModel).sort((a, b) => devicesByModel[b] - devicesByModel[a]);
            devicesChart.data.labels = sortedModels.slice(0, 5);
            devicesChart.data.datasets[0].data = sortedModels.slice(0, 5).map(model => devicesByModel[model]);
            devicesChart.update();
            
            // 更新Android版本分布图表
            const versions = {};
            filteredStats.forEach(stat => {
                const version = stat.android_version || '未知';
                if (!versions[version]) {
                    versions[version] = 0;
                }
                versions[version]++;
            });
            
            const sortedVersions = Object.keys(versions).sort((a, b) => versions[b] - versions[a]);
            androidChart.data.labels = sortedVersions.slice(0, 5);
            androidChart.data.datasets[0].data = sortedVersions.slice(0, 5).map(version => versions[version]);
            androidChart.update();
            
            // 更新趋势图表（按日期分组的设备数）
            const devicesByDate = {};
            filteredStats.forEach(stat => {
                if (!devicesByDate[stat.date]) {
                    devicesByDate[stat.date] = new Set();
                }
                devicesByDate[stat.date].add(stat.device_id);
            });
            
            const sortedTrendDates = Object.keys(devicesByDate).sort();
            trendChart.data.labels = sortedTrendDates;
            trendChart.data.datasets[0].data = sortedTrendDates.map(date => devicesByDate[date].size);
            trendChart.update();
        }
        
        // 更新数据表
        function updateTable() {
            const tbody = document.querySelector('#statsTable tbody');
            
            if (filteredStats.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="loading">没有找到匹配的数据</td></tr>';
                return;
            }
            
            // 按日期降序排序
            const sortedStats = [...filteredStats].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            tbody.innerHTML = sortedStats.map(stat => {
                const locationInfo = stat.ip_info ? 
                    `${stat.ip_info.city}, ${stat.ip_info.region}, ${stat.ip_info.country}` : 
                    '未知';
                
                return `
                    <tr>
                        <td>${stat.date || '--'}</td>
                        <td>${stat.device_id || '--'}</td>
                        <td>${stat.open_count || '0'}</td>
                        <td>${stat.ip_info ? stat.ip_info.ip : '--'}</td>
                        <td>${locationInfo}</td>
                        <td>${stat.device_model || '--'}</td>
                        <td>${stat.android_version ? 'Android ' + stat.android_version : '--'}</td>
                        <td>${stat.manufacturer || '--'}</td>
                        <td>${stat.report_time || '--'}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // 更新地图
        function updateMap() {
            if (!map) return;
            
            // 清除现有标记
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // 更新地理位置统计信息
            const locationStatsElement = document.getElementById('locationStats');
            const sortedLocations = Object.entries(locationMap)
                .sort((a, b) => b[1].count - a[1].count)
                .slice(0, 5);
            
            locationStatsElement.innerHTML = sortedLocations.map(([key, info]) => {
                return `
                    <div class="location-item">
                        <i>📍</i>
                        <span>${info.city}, ${info.region}: ${info.count}台设备</span>
                    </div>
                `;
            }).join('');
            
            // 这里应该是根据实际地理位置数据添加标记
            // 由于示例数据中没有经纬度信息，这里仅作演示
            // 实际应用中，您需要将城市/地区名称转换为经纬度
            
            // 示例：添加一些虚拟标记（实际应用中应使用真实数据）
            const sampleLocations = [
                { lat: 39.9042, lng: 116.4074, name: "北京", count: 15 },
                { lat: 31.2304, lng: 121.4737, name: "上海", count: 12 },
                { lat: 23.1291, lng: 113.2644, name: "广州", count: 8 },
                { lat: 30.5728, lng: 104.0668, name: "成都", count: 6 },
                { lat: 34.3416, lng: 108.9398, name: "西安", count: 4 }
            ];
            
            sampleLocations.forEach(loc => {
                const marker = L.marker([loc.lat, loc.lng])
                    .addTo(map)
                    .bindPopup(`<b>${loc.name}</b><br>${loc.count}台设备`);
                markers.push(marker);
            });
            
            // 如果有标记，调整地图视图以包含所有标记
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds());
            }
        }
    </script>
</body>
</html>
