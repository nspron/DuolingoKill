<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多领国杀手设备统计 | 未来科技面板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 添加Leaflet地图库 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.js" />
    <style>
        :root {
    --primary-color: #00f2fe;
    --secondary-color: #4facfe;
    --accent-color: #00f2fe;
    --dark-bg: #0f1621;
    --darker-bg: #0a0e15;
    --card-bg: rgba(16, 24, 39, 0.8);
    --text-primary: #e2e8f0;
    --text-secondary: #94a3b8;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --danger-color: #ef4444;
    --border-color: rgba(255, 255, 255, 0.1);
    --border-radius: 12px;
    --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --glow-effect: 0 0 10px rgba(0, 242, 254, 0.7);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Rajdhani', 'Orbitron', sans-serif;
    line-height: 1.6;
    color: var(--text-primary);
    background-color: var(--dark-bg);
    background-image: 
        radial-gradient(at 47% 33%, hsl(215, 98%, 61%) 0, transparent 59%),
        radial-gradient(at 82% 65%, hsl(218, 39%, 11%) 0, transparent 55%);
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
}

.cyber-container {
    max-width: 1800px;
    margin: 0 auto;
    position: relative;
}

.cyber-header {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px 0;
    position: relative;
}

.cyber-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
}

.cyber-logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 15px;
    box-shadow: var(--glow-effect);
}

.cyber-logo-icon svg {
    width: 24px;
    height: 24px;
}

.cyber-header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
}

.cyber-pulse {
    animation: pulse 1.5s infinite;
    display: inline-block;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.cyber-subtitle {
    font-size: 1.1rem;
    color: var(--text-secondary);
    font-weight: 300;
    letter-spacing: 1px;
    position: relative;
    display: inline-block;
}

.cyber-subtitle::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
}

.cyber-filters {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 30px;
    background: var(--card-bg);
    padding: 20px;
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
    backdrop-filter: blur(10px);
    box-shadow: var(--box-shadow);
}

.cyber-filter-group {
    display: flex;
    flex-direction: column;
    min-width: 200px;
    flex: 1;
}

.cyber-filter-label {
    font-size: 0.9rem;
    margin-bottom: 8px;
    color: var(--text-secondary);
    font-weight: 500;
    letter-spacing: 0.5px;
}

.cyber-select, .cyber-input {
    padding: 10px 15px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-family: inherit;
    background-color: rgba(16, 24, 39, 0.8);
    color: var(--text-primary);
    font-size: 0.95rem;
    transition: var(--transition);
    outline: none;
}

.cyber-select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 1em;
}

.cyber-select:focus, .cyber-input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(0, 242, 254, 0.2);
}

.cyber-input::placeholder {
    color: var(--text-secondary);
    opacity: 0.7;
}

.cyber-dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.cyber-card {
    background: var(--card-bg);
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
    padding: 20px;
    transition: var(--transition);
    backdrop-filter: blur(10px);
    box-shadow: var(--box-shadow);
    position: relative;
    overflow: hidden;
}

.cyber-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
}

.cyber-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
}

.cyber-card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--border-color);
}

.cyber-card-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-primary);
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
}

.cyber-card-title::before {
    content: '';
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--primary-color);
    margin-right: 10px;
    box-shadow: 0 0 5px var(--primary-color);
}

.cyber-card-value {
    font-size: 1.8rem;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    letter-spacing: 1px;
}

.cyber-chart-container {
    position: relative;
    height: 200px;
    width: 100%;
}

.cyber-card-footer {
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
}

.cyber-stats {
    color: var(--text-secondary);
    font-weight: 500;
}

.cyber-stats span {
    color: var(--text-primary);
    font-weight: 600;
}

.geo-card {
    grid-column: span 2;
}

.cyber-map-container {
    height: 300px;
    width: 100%;
    margin-top: 20px;
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid var(--border-color);
    position: relative;
}

.cyber-map-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
}

.full-width {
    grid-column: 1 / -1;
}

.cyber-time-filter {
    display: flex;
    gap: 10px;
}

.cyber-time-btn {
    padding: 5px 15px;
    border: 1px solid var(--border-color);
    border-radius: 20px;
    background: transparent;
    color: var(--text-secondary);
    font-family: inherit;
    font-size: 0.8rem;
    cursor: pointer;
    transition: var(--transition);
}

.cyber-time-btn.active {
    background: rgba(0, 242, 254, 0.1);
    color: var(--primary-color);
    border-color: var(--primary-color);
}

.cyber-data-table {
    background: var(--card-bg);
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
    backdrop-filter: blur(10px);
    box-shadow: var(--box-shadow);
    overflow: hidden;
    margin-top: 30px;
}

.cyber-table-header {
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cyber-table-header h3 {
    font-size: 1.3rem;
    font-weight: 600;
    color: var(--text-primary);
    display: flex;
    align-items: center;
}

.cyber-table-header h3::before {
    content: '';
    display: inline-block;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--primary-color);
    margin-right: 10px;
    box-shadow: 0 0 5px var(--primary-color);
}

.cyber-table-controls {
    display: flex;
    align-items: center;
    gap: 20px;
}

.cyber-table-count {
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.cyber-search {
    position: relative;
}

.cyber-search input {
    padding-right: 40px;
}

.cyber-search-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    width: 20px;
    height: 20px;
}

.cyber-search-btn svg {
    width: 100%;
    height: 100%;
}

.cyber-table-scroll {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

th {
    background-color: rgba(16, 24, 39, 0.8);
    color: var(--text-primary);
    font-weight: 600;
    position: sticky;
    top: 0;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.5px;
    white-space: nowrap;
}

tr:hover {
    background-color: rgba(255, 255, 255, 0.03);
}

.badge {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

.badge-primary {
    background-color: rgba(79, 172, 254, 0.1);
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
}

.badge-success {
    background-color: rgba(16, 185, 129, 0.1);
    color: var(--success-color);
    border: 1px solid var(--success-color);
}

.badge-warning {
    background-color: rgba(245, 158, 11, 0.1);
    color: var(--warning-color);
    border: 1px solid var(--warning-color);
}

.badge-danger {
    background-color: rgba(239, 68, 68, 0.1);
    color: var(--danger-color);
    border: 1px solid var(--danger-color);
}

.cyber-loading {
    text-align: center;
    padding: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.cyber-loader {
    display: flex;
    gap: 5px;
    margin-bottom: 15px;
}

.cyber-loader-bar {
    width: 5px;
    height: 30px;
    background: linear-gradient(to top, var(--primary-color), var(--secondary-color));
    animation: loader 1.5s infinite ease-in-out;
}

.cyber-loader-bar:nth-child(2) {
    animation-delay: 0.2s;
}

.cyber-loader-bar:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes loader {
    0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
    50% { transform: scaleY(1.5); opacity: 1; }
}

.cyber-loading span {
    font-size: 1rem;
    color: var(--text-secondary);
    letter-spacing: 1px;
}

.cyber-error {
    text-align: center;
    padding: 50px;
    color: var(--danger-color);
    font-weight: 500;
}

/* IP信息弹窗 */
.cyber-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
}

.cyber-modal-content {
    background: var(--card-bg);
    border-radius: var(--border-radius);
    width: 90%;
    max-width: 900px;
    max-height: 90vh;
    overflow: hidden;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border-color);
    position: relative;
}

.cyber-modal-content::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
}

.cyber-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
}

.cyber-modal-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: var(--text-primary);
    letter-spacing: 0.5px;
}

.cyber-modal-close {
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    cursor: pointer;
    transition: var(--transition);
    color: var(--text-secondary);
}

.cyber-modal-close:hover {
    color: var(--text-primary);
    background-color: rgba(255, 255, 255, 0.1);
}

.cyber-modal-close svg {
    width: 20px;
    height: 20px;
}

.cyber-modal-body {
    display: flex;
    height: calc(100% - 70px);
}

.cyber-ip-details {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

.cyber-ip-detail-item {
    margin-bottom: 15px;
}

.cyber-ip-detail-label {
    font-size: 0.8rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 5px;
}

.cyber-ip-detail-value {
    font-weight: 600;
    word-break: break-word;
    font-size: 1.1rem;
    color: var(--text-primary);
}

.cyber-modal-map {
    width: 400px;
    border-left: 1px solid var(--border-color);
    background: var(--darker-bg);
}

/* 黑暗模式切换按钮 */
#darkModeToggle {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 1000;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: var(--dark-bg);
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
}

#darkModeToggle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(0, 242, 254, 0.7);
}

/* 响应式设计 */
@media (max-width: 1200px) {
    .cyber-modal-body {
        flex-direction: column;
    }
    
    .cyber-modal-map {
        width: 100%;
        height: 300px;
        border-left: none;
        border-top: 1px solid var(--border-color);
    }
}

@media (max-width: 992px) {
    .geo-card {
        grid-column: span 1;
    }
    
    .cyber-filters {
        flex-direction: column;
    }
    
    .cyber-filter-group {
        min-width: 100%;
    }
}

@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    
    .cyber-header h1 {
        font-size: 1.8rem;
    }
    
    .cyber-subtitle {
        font-size: 0.9rem;
    }
    
    .cyber-card-value {
        font-size: 1.5rem;
    }
    
    th, td {
        padding: 10px;
        font-size: 0.85rem;
    }
    
    .cyber-table-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }
    
    .cyber-table-controls {
        width: 100%;
        justify-content: space-between;
    }
}

@media (max-width: 480px) {
    .cyber-container {
        padding: 0 5px;
    }
    
    .cyber-chart-container {
        height: 180px;
    }
    
    .cyber-card {
        padding: 15px;
    }
    
    .cyber-table-header h3 {
        font-size: 1.1rem;
    }
    
    .cyber-table-count {
        font-size: 0.8rem;
    }
    
    #darkModeToggle {
        width: 50px;
        height: 50px;
        font-size: 20px;
        bottom: 20px;
        right: 20px;
    }
}
    </style>
</head>
<body>
    <div class="cyber-container">
        <header class="cyber-header">
            <div class="cyber-logo">
                <div class="cyber-logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z" />
                    </svg>
                </div>
                <h1>设备监控中心<span class="cyber-pulse">_</span></h1>
            </div>
            <p class="cyber-subtitle">多领国杀手 | 实时数据流分析系统</p>
        </header>
        
        <div class="cyber-filters">
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">时间范围</label>
                <select id="dateRange" class="cyber-select">
                    <option value="7">最近7天</option>
                    <option value="30" selected>最近30天</option>
                    <option value="90">最近90天</option>
                    <option value="all">全部数据</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">设备型号</label>
                <select id="deviceModel" class="cyber-select">
                    <option value="all">全部型号</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">系统版本</label>
                <select id="androidVersion" class="cyber-select">
                    <option value="all">全部版本</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">制造商</label>
                <select id="manufacturer" class="cyber-select">
                    <option value="all">全部制造商</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">国家</label>
                <select id="country" class="cyber-select">
                    <option value="all">全部国家</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">地区</label>
                <select id="region" class="cyber-select">
                    <option value="all">全部地区</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">城市</label>
                <select id="city" class="cyber-select">
                    <option value="all">全部城市</option>
                </select>
            </div>
            
            <div class="cyber-filter-group">
                <label class="cyber-filter-label">设备ID搜索</label>
                <input type="text" id="deviceSearch" class="cyber-input" placeholder="输入设备ID...">
            </div>
        </div>
        
        <div class="cyber-dashboard">
            <div class="cyber-card">
                <div class="cyber-card-header">
                    <span class="cyber-card-title">总开启次数</span>
                    <span class="cyber-card-value" id="totalOpens">--</span>
                </div>
                <div class="cyber-chart-container">
                    <canvas id="totalOpensChart"></canvas>
                </div>
                <div class="cyber-card-footer">
                    <span class="cyber-stats">今日活跃: <span id="todayOpens">--</span></span>
                </div>
            </div>
            
            <div class="cyber-card">
                <div class="cyber-card-header">
                    <span class="cyber-card-title">活跃设备数</span>
                    <span class="cyber-card-value" id="uniqueDevices">--</span>
                </div>
                <div class="cyber-chart-container">
                    <canvas id="devicesChart"></canvas>
                </div>
                <div class="cyber-card-footer">
                    <span class="cyber-stats">新增设备: <span id="newDevices">--</span></span>
                </div>
            </div>
            
            <div class="cyber-card">
                <div class="cyber-card-header">
                    <span class="cyber-card-title">系统版本</span>
                    <span class="cyber-card-value" id="androidVersions">--</span>
                </div>
                <div class="cyber-chart-container">
                    <canvas id="androidChart"></canvas>
                </div>
                <div class="cyber-card-footer">
                    <span class="cyber-stats">最新版本: <span id="latestVersion">--</span></span>
                </div>
            </div>
            
            <div class="cyber-card">
                <div class="cyber-card-header">

// 加载数据
function loadData() {
    fetch('https://raw.githubusercontent.com/nspron/DuolingoKill/main/stats/device_stats.csv')
        .then(response => {
            if (!response.ok) throw new Error('网络响应不正常');
            return response.text();
        })
        .then(data => {
            // 改进的CSV解析函数
            const parseCSV = (text) => {
                const rows = text.split('\n').filter(row => row.trim() !== '');
                const headers = rows.shift().split(',').map(h => h.replace(/^"|"$/g, ''));
                
                return rows.map(row => {
                    // 使用正则表达式匹配CSV字段（处理带引号的字段）
                    const values = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                    const entry = {};
                    headers.forEach((header, i) => {
                        // 移除字段值的首尾引号（如果存在）
                        entry[header] = values[i] ? values[i].replace(/^"|"$/g, '') : '';
                    });
                    return entry;
                });
            };

            // 解析CSV数据
            allStats = parseCSV(data).filter(entry => 
                entry.date && entry.device_id && entry.open_count
            );
            
            // 收集各种筛选选项
            allStats.forEach(stat => {
                if (stat.device_model) deviceModels.add(stat.device_model);
                if (stat.android_version) androidVersions.add(stat.android_version);
                if (stat.manufacturer) manufacturers.add(stat.manufacturer);
                if (stat.country) countries.add(stat.country);
                if (stat.region) regions.add(stat.region);
                if (stat.city) cities.add(stat.city);
            });
            
            // 填充筛选器选项
            fillFilterOptions();
            
            // 应用初始筛选
            applyFilters();
            
            // 初始化地图
            initMap();
            
            // 初始化黑暗模式切换按钮
            initDarkModeToggle();
        })
        .catch(error => {
            console.error('加载数据失败:', error);
            document.querySelector('#statsTable tbody').innerHTML = `
                <tr>
                    <td colspan="10" class="error">数据加载失败，请稍后再试</td>
                </tr>
            `;
        });
}

// 应用筛选条件
function applyFilters() {
    const dateRange = document.getElementById('dateRange').value;
    const deviceModel = document.getElementById('deviceModel').value;
    const androidVersion = document.getElementById('androidVersion').value;
    const manufacturer = document.getElementById('manufacturer').value;
    const country = document.getElementById('country').value;
    const region = document.getElementById('region').value;
    const city = document.getElementById('city').value;
    const deviceSearch = document.getElementById('deviceSearch').value.toLowerCase();
    
    // 计算日期范围
    let minDate = null;
    if (dateRange !== 'all') {
        const days = parseInt(dateRange);
        minDate = new Date();
        minDate.setDate(minDate.getDate() - days);
    }
    
    // 筛选数据
    filteredStats = allStats.filter(stat => {
        // 日期筛选
        if (minDate && new Date(stat.date) < minDate) {
            return false;
        }
        
        // 设备型号筛选
        if (deviceModel !== 'all' && stat.device_model !== deviceModel) {
            return false;
        }
        
        // Android版本筛选
        if (androidVersion !== 'all' && stat.android_version !== androidVersion) {
            return false;
        }
        
        // 制造商筛选
        if (manufacturer !== 'all' && stat.manufacturer !== manufacturer) {
            return false;
        }
        
        // 国家筛选
        if (country !== 'all' && stat.country !== country) {
            return false;
        }
        
        // 地区筛选
        if (region !== 'all' && stat.region !== region) {
            return false;
        }
        
        // 城市筛选
        if (city !== 'all' && stat.city !== city) {
            return false;
        }
        
        // 设备ID搜索
        if (deviceSearch && !stat.device_id.toLowerCase().includes(deviceSearch)) {
            return false;
        }
        
        return true;
    });
    
    // 更新图表和数据展示
    updateCharts();
    updateTable();
}

// 更新图表数据
function updateCharts() {
    const today = new Date().toISOString().split('T')[0];
    
    // 按日期聚合数据
    const dailyStats = {};
    const deviceCounts = {};
    const versionCounts = {};
    const manufacturerCounts = {};
    const countryCounts = {};
    const locationPoints = [];
    let totalOpens = 0;
    let uniqueDevices = new Set();
    let uniqueCountries = new Set();
    let uniqueLocations = new Set();
    
    filteredStats.forEach(stat => {
        // 统计总开启次数
        totalOpens += parseInt(stat.open_count) || 0;
        
        // 记录唯一设备
        uniqueDevices.add(stat.device_id);
        
        // 记录唯一地理位置
        if (stat.country && stat.region && stat.city) {
            const locationKey = `${stat.country}-${stat.region}-${stat.city}`;
            uniqueLocations.add(locationKey);
            
            // 记录国家
            uniqueCountries.add(stat.country);
            if (!countryCounts[stat.country]) {
                countryCounts[stat.country] = 0;
            }
            countryCounts[stat.country] += parseInt(stat.open_count) || 0;
            
            // 收集坐标点
            if (stat.latitude && stat.longitude) {
                locationPoints.push({
                    lat: parseFloat(stat.latitude),
                    lng: parseFloat(stat.longitude),
                    city: stat.city,
                    region: stat.region,
                    country: stat.country,
                    count: parseInt(stat.open_count) || 1
                });
            }
        }
        
        // 按日期统计
        if (!dailyStats[stat.date]) {
            dailyStats[stat.date] = 0;
        }
        dailyStats[stat.date] += parseInt(stat.open_count) || 0;
        
        // 按设备统计
        if (!deviceCounts[stat.device_model]) {
            deviceCounts[stat.device_model] = 0;
        }
        deviceCounts[stat.device_model] += parseInt(stat.open_count) || 0;
        
        // 按Android版本统计
        if (!versionCounts[stat.android_version]) {
            versionCounts[stat.android_version] = 0;
        }
        versionCounts[stat.android_version] += parseInt(stat.open_count) || 0;
        
        // 按制造商统计
        if (!manufacturerCounts[stat.manufacturer]) {
            manufacturerCounts[stat.manufacturer] = 0;
        }
        manufacturerCounts[stat.manufacturer] += parseInt(stat.open_count) || 0;
    });
    
    // 更新仪表板数据
    document.getElementById('totalOpens').textContent = totalOpens;
    document.getElementById('uniqueDevices').textContent = uniqueDevices.size;
    document.getElementById('androidVersions').textContent = Object.keys(versionCounts).length;
    document.getElementById('uniqueLocations').textContent = uniqueLocations.size;
    
    // 准备日期排序
    const dates = Object.keys(dailyStats).sort();
    
    // 更新总开启次数图表
    totalOpensChart.data.labels = dates;
    totalOpensChart.data.datasets[0].data = dates.map(date => dailyStats[date]);
    totalOpensChart.update();
    
    // 更新设备分布图表
    const topDevices = Object.entries(deviceCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);
    
    devicesChart.data.labels = topDevices.map(d => d[0] || '未知设备');
    devicesChart.data.datasets[0].data = topDevices.map(d => d[1]);
    devicesChart.update();
    
    // 更新Android版本分布图表
    const topVersions = Object.entries(versionCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);
    
    androidChart.data.labels = topVersions.map(v => `Android ${v[0]}` || '未知版本');
    androidChart.data.datasets[0].data = topVersions.map(v => v[1]);
    androidChart.update();
    
    // 更新国家分布图表
    const topCountries = Object.entries(countryCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);
    
    geoChart.data.labels = topCountries.map(c => c[0] || '未知国家');
    geoChart.data.datasets[0].data = topCountries.map(c => c[1]);
    geoChart.update();
    
    // 更新制造商分布图表
    const topManufacturers = Object.entries(manufacturerCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);
    
    manufacturerChart.data.labels = topManufacturers.map(m => m[0] || '未知制造商');
    manufacturerChart.data.datasets[0].data = topManufacturers.map(m => m[1]);
    manufacturerChart.update();
    
    // 更新趋势图表
    trendChart.data.labels = dates;
    trendChart.data.datasets[0].data = dates.map(date => dailyStats[date]);
    trendChart.update();
    
    // 更新地图
    updateMap(locationPoints);
}

// 更新地图
function updateMap(locationPoints) {
    if (!map) return;
    
    // 清除旧标记
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];
    
    if (locationPoints.length === 0) {
        return;
    }
    
    // 计算中心点
    const centerLat = locationPoints.reduce((sum, point) => sum + point.lat, 0) / locationPoints.length;
    const centerLng = locationPoints.reduce((sum, point) => sum + point.lng, 0) / locationPoints.length;
    
    // 设置地图视图
    map.setView([centerLat, centerLng], 3);
    
    // 添加新标记
    locationPoints.forEach(point => {
        const marker = L.marker([point.lat, point.lng]).addTo(map);
        marker.bindPopup(`
            <b>${point.city || '未知城市'}, ${point.region || '未知地区'}, ${point.country || '未知国家'}</b><br>
            开启次数: ${point.count}
        `);
        markers.push(marker);
    });
    
    // 如果有多个点，调整视图以包含所有标记
    if (locationPoints.length > 1) {
        const group = new L.featureGroup(markers);
        map.fitBounds(group.getBounds());
    }
}

        (stat.latitude && stat.longitude) 
            ? `${stat.latitude}, ${stat.longitude}` 
            : '未知');
    addIpDetail('时区', stat.timezone || '未知');
    
    // 显示弹窗
    ipModal.style.display = 'flex';
    
    function addIpDetail(label, value) {
        const detailItem = document.createElement('div');
        detailItem.className = 'ip-detail-item';
        detailItem.innerHTML = `
            <div class="ip-detail-label">${label}</div>
            <div class="ip-detail-value">${value}</div>
        `;
        ipDetails.appendChild(detailItem);
    }
}

// 更新表格数据
function updateTable() {
    const tbody = document.querySelector('#statsTable tbody');
    tbody.innerHTML = '';
    
    if (filteredStats.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="10" class="loading">没有找到匹配的数据</td>
            </tr>
        `;
        return;
    }
    
    // 按日期降序排序
    const sortedStats = [...filteredStats].sort((a, b) => {
        return new Date(b.date) - new Date(a.date);
    });
    
    // 只显示前100条记录
    const displayStats = sortedStats.slice(0, 100);
    
    displayStats.forEach(stat => {
        const tr = document.createElement('tr');
        
        // 日期
        const dateTd = document.createElement('td');
        dateTd.textContent = stat.date;
        tr.appendChild(dateTd);
        
        // 设备ID
        const deviceTd = document.createElement('td');
        deviceTd.textContent = stat.device_id.slice(0, 8) + '...';
        deviceTd.title = stat.device_id;
        tr.appendChild(deviceTd);
        
        // 开启次数
        const countTd = document.createElement('td');
        countTd.textContent = stat.open_count;
        tr.appendChild(countTd);
        
        // 设备型号
        const modelTd = document.createElement('td');
        modelTd.textContent = stat.device_model || '--';
        tr.appendChild(modelTd);
        
        // Android版本
        const versionTd = document.createElement('td');
        versionTd.textContent = stat.android_version ? `Android ${stat.android_version}` : '--';
        tr.appendChild(versionTd);
        
        // IP地址
        const ipTd = document.createElement('td');
        if (stat.ip_address) {
            const ipLink = document.createElement('a');
            ipLink.href = '#';
            ipLink.textContent = stat.ip_address;
            ipLink.style.color = 'var(--primary-color)';
            ipLink.style.textDecoration = 'none';
            ipLink.addEventListener('click', (e) => {
                e.preventDefault();
                showIpDetails(stat);
            });
            ipTd.appendChild(ipLink);
        } else {
            ipTd.textContent = '--';
        }
        tr.appendChild(ipTd);
        
        // 地理位置
        const geoTd = document.createElement('td');
        if (stat.city && stat.region && stat.country) {
            geoTd.textContent = `${stat.city}, ${stat.region}, ${stat.country}`;
        } else {
            geoTd.textContent = '--';
        }
        tr.appendChild(geoTd);
        
        // 制造商
        const manuTd = document.createElement('td');
        manuTd.textContent = stat.manufacturer || '--';
        tr.appendChild(manuTd);
        
        // 报告时间
        const timeTd = document.createElement('td');
        timeTd.textContent = stat.report_time || '--';
        tr.appendChild(timeTd);
        
        // 状态
        const statusTd = document.createElement('td');
        const badge = document.createElement('span');
        badge.className = 'badge ' + getStatusBadgeClass(stat.date);
        badge.textContent = getStatusText(stat.date);
        statusTd.appendChild(badge);
        tr.appendChild(statusTd);
        
        tbody.appendChild(tr);
    });
}

// 获取状态标签样式
function getStatusBadgeClass(date) {
    const today = new Date();
    today.setHours(0, 0, 0, 0); // 清零时间部分，确保比较日期而非时间戳

    const reportDate = new Date(date);
    reportDate.setHours(0, 0, 0, 0); // 同样清零时间部分

    const diffDays = Math.floor((today - reportDate) / (1000 * 60 * 60 * 24));
    
    if (diffDays === 0) {
        return 'badge-success';
    } else if (diffDays <= 7) {
        return 'badge-primary';
    } else if (diffDays <= 30) {
        return 'badge-warning';
    } else {
        return 'badge-danger';
    }
}

// 获取状态文本
function getStatusText(date) {
    // 统一用本地时区解析日期，避免 UTC 和本地时区混淆
    const today = new Date();
    today.setHours(0, 0, 0, 0); // 清零时间部分，确保比较日期而非时间戳

    const reportDate = new Date(date);
    reportDate.setHours(0, 0, 0, 0); // 同样清零时间部分

    const diffDays = Math.floor((today - reportDate) / (1000 * 60 * 60 * 24));

    if (diffDays === 0) {
        return '今日活跃';
    } else if (diffDays <= 7) {
        return '7天内活跃';
    } else if (diffDays <= 30) {
        return '30天内活跃';
    } else {
        return '历史记录';
    }
}

// 初始化事件监听
function initEventListeners() {
    // 筛选器事件监听
    document.getElementById('dateRange').addEventListener('change', applyFilters);
    document.getElementById('deviceModel').addEventListener('change', applyFilters);
    document.getElementById('androidVersion').addEventListener('change', applyFilters);
    document.getElementById('manufacturer').addEventListener('change', applyFilters);
    document.getElementById('country').addEventListener('change', applyFilters);
    document.getElementById('region').addEventListener('change', applyFilters);
    document.getElementById('city').addEventListener('change', applyFilters);
    document.getElementById('deviceSearch').addEventListener('input', applyFilters);
    
    // IP弹窗事件监听
    document.getElementById('ipModalClose').addEventListener('click', () => {
        document.getElementById('ipModal').style.display = 'none';
    });
    
    // 点击地图容器外关闭弹窗
    window.addEventListener('click', (event) => {
        if (event.target === document.getElementById('ipModal')) {
            document.getElementById('ipModal').style.display = 'none';
        }
    });
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', () => {
    initEventListeners();
    loadData();
});
